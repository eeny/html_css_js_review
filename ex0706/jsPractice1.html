<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p55 적정 체중을 구하는 테스트기 만들기</title>
</head>
<body>
    <script>
        var height = prompt("키를 입력하세요");
        var weight = prompt("몸무게를 입력하세요");
        var result = (Number(height) - 100) * 0.9;
        var result2 = Number(weight) - Number(result);
        
        document.write("신장: " + height + "(cm)<br>");
        document.write("체중: " + weight + "(kg)<br>");
        document.write("적정체중: " + "(" + height + " - 100) x 0.9 = " + result + "(kg)<br>");
        
        if (result2 == 0) {
            document.write("적정 체중은 " + result + "이며, 현재 적정 체중입니다.");
        } else {
            document.write("적정 체중은 " + result + "이며, 현재 적정 체중에서 " + (result2 > 0 ? result2 + "kg초과" : -result2 + "kg미달") + "입니다.");
        }
    </script>
</body>
</html>
