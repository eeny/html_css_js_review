<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        //   var cm = 184;
        //   var weight = 67;
        var cm = prompt("키를 입력하세요");
        var weight = prompt("몸무게를 입력하세요");
        var wantweight = (cm - 100) * 0.9;

        document.write("신장 :" + cm + "(cm)<br>");
        document.write("체중 : " + weight + "(kg)<br>");
        document.write("적정 체중: (" + cm + "-100) x 0.9 = " + wantweight.toFixed(2) + "(kg)<br>");
        if (wantweight > weight) {
            document.write("결과: 적정 체중은 " + wantweight.toFixed(2) + "kg이며, 현재 적정 체중에서 " + (wantweight - weight).toFixed(2) + "kg 미만인 것을 알 수 있습니다.");
        }
    </script>
</body>

</html>
