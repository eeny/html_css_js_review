<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--js파일도 외부에서 링크로 불러올 수 있다!-->
    <!-- <script src="test.js"></script> -->
</head>
<body>
    <!--HTML 코드 작성-->


    <script>
        // 스크립트의 위치는 body가 끝나는 부분 위에 쓰면 좋다!
        document.write("<b>안녕<b><br>");// document는 현재 문서이다!
        // 현재 문서에 쓰겠다~
        // 현재 문서의 기준은? <body>
        // 즉, 우리가 직접 HTML 코드를 작성하는 것과 100% 동일하다!

        // var 는 변수 정의 => 자바스크립트는 var 타입뿐이다! int X, String X, float 이런건 없다. 오직 var
        var age = 10;// 넣는 값에 따라서 알아서 형변환이 된다!
        // var가 없어도 문제는 없다! 그냥 변수명만 써도 된다. 다만 코드를 읽을 때 선언시점의 파악이 안된다! 따라서 선언시 쓰는 편이 좋다!
        
        age = prompt("당신의 나이는?", "0");// 0은 생략 가능

        if (age >= 20) {
            document.write("성인입니다.");
        } else {
            document.write("미성년자 입니다.");
        }
    </script>
</body>
</html>
