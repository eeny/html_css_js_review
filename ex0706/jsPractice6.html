<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p85 중첩 for문으로 5행 5열 표에 1부터 25까지 출력하기</title>
</head>
<body>
    <script>
        var num = 1;
        var t = "<table border=1>";
            for(var i = 1; i <= 5; i++) {
                t += "<tr>";
                    for(var k = 1; k <= 5; k++) {
                        t += "<td>" + num + "</td>";
                            num++;
                    }
                t += "</tr>";
            }

            t += "</table>";

            console.log(t);// 크롬 F12 console탭에서 확인 가능!
            document.write(t);
    </script>
</body>
</html>
