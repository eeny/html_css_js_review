<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p58 적정 지출 비용의 초과 여부 출력하기</title>
</head>
<body>
    <script>
        var price1 = 3000;
        var price2 = 6000;
        var price3 = 3000;

        var sum = Number(price1 + price2 + price3);
        var goodPrice = 10000;
        var result = sum > goodPrice ? (sum - goodPrice) + "원 초과" : "돈 관리 잘했어요!";
        
        document.write(result);
    </script>
</body>
</html>
