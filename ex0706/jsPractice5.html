<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p84 while문으로 구구단 5단 출력하기</title>
</head>
<body>
    <script>
        var i = 1;
        while (i < 10) {
            document.write("5 X " + i + " = " + i * 5 + "<br>");
            i++;
        }
    </script>
</body>
</html>
