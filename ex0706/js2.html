<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 쌍따옴표와 홑따옴표를 사용할 경우
        // 쌍따옴표 안에서는 홑따옴표를 바로 쓸 수 있고,
        // 홑따옴표 안에서는 쌍따옴표를 바로 쓸 수 있다!
        document.write("안녕 \"친구\"야 '반갑'습니다.");
        document.write('이것이 "무엇"이냐');

        var str = "10";
        // 넣는 값이 쌍따옴표나 홑따옴표 안에 있으면 문자형
       
        var num = 10;
        // 넣는 값이 숫자만 있으면 숫자형
       
        var flo = 10.5;
        // 알아서 실수형으로도 인식한다.

        // boolean 타입일 때는 보통, 0 이 아닌 값이 들어있다면 true

        document.write(str + num);// 1010
        document.write(Number(str) + num);// 20
        // 웹에서 왔다갔다 하는 데이터는 무조건 String이라서 이렇게 형변환해야할 경우가 많다!

    </script>
</body>
</html>
