<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-container {
            width: 350px;
            border: 2px solid #09c;
            background-color: #d7f5ff;
        }

         /*눈에는 안보이지만 빈 div 하나 만들기*/
         /*가상태그로 없는 div를 만들 수 있다!*/
         /*이거 자체가 clear: both; 한 거랑 같은 효과*/
        .box-container::after {/*:(콜론)은 하나든 두개든 상관없음*/
            content: "";/*내용 없음*/
            display: block;/*display가 block이므로 div랑 같음*/
            clear: both;/*clear 속성 추가*/
        }

        .box-container .box {
            width: 80px;
            height: 40px;
            border: 2px solid red;
            background-color: #ffe7d5;
        }
    </style>
</head>

<body>
    <!--
        float으로 양쪽정렬을 하기 위한 공식!!!
        float:left, float:right, clear:both
        순서로 반드시 써야한다!!!
    -->
    <div class="box-container">
        <div class="box" style="float: left;">박스1</div>
        <div class="box" style="float: right;">박스2</div>
    </div>
    <div>박스 아래에 나타나야 하는 내용</div>
</body>

</html>
