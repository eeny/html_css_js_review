<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }
        nav {
            width: 100%;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
        }
        .banner {
            width: 100%;
            border: 1px solid black;
            margin-top: 1%;
            font-size: 0;/*이미지 때문에 밑에 살짝 생기는 공간을 없애기 위해서*/
            max-height: 400px;/*없어도 상관 없음*/
            /*안에 아무리 큰 게 들어와도 이 칸은 400px로 고정이다!
            다만 더 작은 게 들어오면 알아서 줄어든다!*/
            overflow: hidden;/*없어도 상관 없음*/
        }
        .banner img {
            width: 100%;
        }
        section {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }
        section article {
            width: 49%;
            height: 200px;
            margin-top: 1%;
            margin-left: 1%;
            border: 1px solid black;
        }
        @media (min-width: 600px) {
            nav {
                order: 2;
                width: 20%;
                height: 420px;
                margin-top: 1%;
            }
            .banner {
                order: 1;
            }
            section {
                order: 3;
                width: 79%;
                margin-left: 1%;
            }
            section article {
                width: 32%;
            }
        }
        @media (min-width: 800px) {
            section article {
                width: 24%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <nav></nav>
        <div class="banner">
            <img src="/img/dog4.jpg" alt="">
        </div>
        <section>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
    </div>
</body>
</html>
