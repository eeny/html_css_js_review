<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /*모바일 화면 우선으로 만들었다!*/
        #wrap {
            width: 100%;
        }
        .red {
            width: 100%;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            margin-bottom: 5px;
        }
        .box {
            width: 100%;
            margin-bottom: 5px;
            display: flex;
            flex-flow: row wrap;
        }
        .blue {
            width: 100%;
            height: 50px;
            background-color: blue;
            margin-bottom: 5px;
        }
        .yellow {
            width: 100%;
            background-color: yellow;
            display: flex;
            flex-flow: row wrap;
        }
        .yellow .img {
            width: 50%;
            position: relative;
            border: 1px solid black;
        }
        .yellow .img img {
            width: 100%;
        }
        .green {
            width: 100%;
            height: 50px;
            background-color: green;
        }
        @media (min-width: 768px) {/*창이 768px 보다 커진다면~*/
            #wrap {
                width: 768px;
                margin: 0 auto;
            }
            .yellow .img img {
                display: none;
            }
            .blue {
                width: 20%;
                height: 400px;
                margin-bottom: 0;
            }
            .yellow {
                width: calc(80% - 5px);
                margin-left: 5px;
            }
            .yellow .img {
                width: 100%;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="red"></div>
        <div class="box">
            <div class="blue"></div>
            <div class="yellow">
                <div class="img">
                    <img src="/img/dog1.jpg" alt="">
                    photo1.png
                </div>
                <div class="img">
                    <img src="/img/dog2.jpg" alt="">
                    photo2.png
                </div>
                <div class="img">
                    <img src="/img/dog3.jpg" alt="">
                    photo3.png
                </div>
                <div class="img">
                    <img src="/img/dog4.jpg" alt="">
                    photo4.png
                </div>
            </div>
        </div>
        <div class="green"></div>
    </div>
</body>
</html>
