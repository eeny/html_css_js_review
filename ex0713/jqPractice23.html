<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위로 올라가는 슬라이드 배너 만들기</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .showbox {
            width: 500px;
            height: 50px;
            margin-top: 100px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }
        .pbox {
            width: 500px;
            position: absolute;
        }
        .pbox p {
            width: 100%;
            height: 50px;
            margin: 0;
            text-align: center;
            line-height: 50px;
        }
        button {
            margin-left: 550px;
        }
    </style>
</head>
<body>
    <div class="showbox">
        <div class="pbox">
            <p>국회의원은 그 지위를 남용하여 국가·공공단체 또는 ...</p>
            <p>형사피해자는 법률이 정하는 바에 의하여 당해 사건의...</p>
            <p>훈장등의 영전은 이를 받은 자에게만 효력이 있고, 어...</p>
            <p>국가는 국민 모두의 생산 및 생활의 기반이 되는 국토...</p>
            <p>국민의 자유와 권리는 헌법에 열거되지 아니한 이유로...</p>
        </div>
    </div>

    <button>위로</button>

    <script>
        // 자동 슬라이드 버전
        setInterval(function(){
            $(".pbox").animate({
                    top: "-50px"
                }, 1000, function() {
                    var x = $(".pbox p").eq(0).detach();
                    $(".pbox").append(x);
                    $(".pbox").css("top", "0");
                });
        }, 3000);

        // 버튼 클릭 버전
        $(function() {
            $("button").click(function() {
                $(".pbox").animate({
                    top: "-50px"
                }, 1000, function() {
                    var x = $(".pbox p").eq(0).detach();
                    $(".pbox").append(x);
                    $(".pbox").css("top", "0");
                });
            });
        });
    </script>
</body>
</html>
