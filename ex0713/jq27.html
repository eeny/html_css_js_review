<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .showbox {
            width: 300px;
            height: 100px;
            border: 1px solid green;
            position: relative;
            /* overflow: hidden; */
            /*테스트 코드 왼쪽으로 움직이는 거 확인용 margin*/
            margin-left: 100px;
        }
        .movebox {
            width: 500px;
            height: 100px;
            border: 1px solid blue;
            display: flex;
            position: absolute;
        }
        .movebox div {
            width: 100px;
            height: 100px;
        }
        .movebox div img {
            width: 100%;
            height: 100%;
        }
        .center {
            transform: scale(1.1);
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="showbox">
        <div class="movebox">
            <!--가로 세로 100px-->
            <div><img src="/img/math_img_1.png" alt=""></div>
            <!--처음 시작할 때 가운데 div에 클래스를 주고 시작한다-->
            <div class="center"><img src="/img/math_img_2.png" alt=""></div>
            <div><img src="/img/math_img_3.png" alt=""></div>
            <div><img src="/img/gitlogo.png" alt=""></div>
            <div><img src="/img/bono.png" alt=""></div>
        </div>
    </div>

    <button>클릭</button>

    <script>
        $(function() {
            $("button").click(function() {
                $(".movebox").animate({
                    left: "-100px"
                }, 1000, function() {
                    // 여기 작성되는 코드는 animate가 끝나고 실행된다!
                    $(".movebox div").eq(1).removeClass("center");
                    // 처음 시작할 때 주어진 클래스는 삭제하고

                    var x = $(".movebox div").eq(0).detach();
                    $(".movebox").append(x);
                    $(".movebox").css("left", "0");

                    $(".movebox div").eq(1).addClass("center");
                    // 움직인 다음에 새로 가운데로 온 div에게 클래스를 준다!
                });
            });
        });
    </script>
</body>
</html>
