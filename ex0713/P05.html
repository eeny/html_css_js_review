<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        #wrap {
            min-width: 100px;
            min-height: 100px;
        }
        header {
            width: 100%;
            height: 200px;
            border: 1px solid black;
            background-color: red;
        }
        aside {
            width: 40%;
            height: 380px;
            border: 1px solid black;
            background-color: blue;
        }
        section {
            width: 60%;
            height: 380px;
            border: 1px solid black;
            background-color: green;
        }
        footer {
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: pink;
        }
        @media (max-width: 800px) {
            aside {
                width: 100%;
                height: 180px;
            }
            section {
                width: 100%;
                height: 200px;
            }
        }
    </style>
<body>
    <div id="wrap">
        <header>Header</header>
        <aside>Nav</aside>
        <section>Contents</section>
        <footer>Footer</footer>
    </div>
</body>
</html>
