<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>살짝 커지는 슬라이드배너 만들기</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .showbox {
            width: 615px;
            height: 250px;
            border: 3px solid black;
            position: relative;
            overflow: hidden;
        }
        .imgbox {
            width: 1000px;
            height: 200px;
            margin-top: 20.5px;
            display: flex;
            justify-content: space-around;
            position: absolute;
        }
        img {
            width: calc(20% - 15px);
            height: 100%;
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 30px;
            margin-top: 50px;
        }
        .big {
            border: 3px solid pink;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="showbox">
            <div class="imgbox">
                <img src="/img/wt1.png" alt="">
                <img src="/img/wt2.png" alt="">
                <img src="/img/wt3.png" alt="">
                <img src="/img/wt4.png" alt="">
                <img src="/img/wt5.png" alt="">
            </div>
        </div>
    </div>

    <button>←</button>

    <script>
        $(function() {
            // 처음에 가운데 그림만 크게
            $(".imgbox img").eq(1).addClass("big");

            $("button").click(function() {
                $(".imgbox").stop().animate({
                    left: "-=200px"
                }, 1000, function() {
                    // 잘라 붙이기
                    var det = $(".imgbox img:first-child").detach();
                    $(".imgbox").append(det);
                    $(".imgbox").css("left" , "0");
                    
                    // 가운데 그림만 커지게
                    $(".imgbox img").eq(1).addClass("big");
                });

                // 처음에 커졌던 그림 작아지게
                $(".imgbox img").eq(1).removeClass("big");
            });
        });
    </script>
</body>
</html>
