<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7f7;
        }
        a {
            text-decoration: none;
        }
        #wrap {
            width: 100%;
        }
        .loginBox {
            width: 100%;
            height: 660px;
            padding-top: 120px;
            margin-bottom: 120px;
        }
        form {
            width: 600px;
            margin: 0 auto;
            padding-top: 40px;
            padding-bottom: 40px;
            border: 1px solid #bbbb;
        }
        .logo { /* 로고이미지&텍스트 감싸는 div */
            width: 100%;
            height: 50%;
            text-align: center;
        }
        .logo img {
            height: 163px;
        }
        .logo p {
            font-family: 'Lato', sans-serif;
            color: #3498db;
            font-size: 50px;
        }
        .inputboxes { /* input태그들 감싸는 div */
            width: 366px;
            margin: 0 auto;
            margin-top: 10px;
        }
        .inputboxes input {
            width: 100%;
            height: 44px;
            margin-top: 5px;
            padding: 10px;
            display: block;
            border: 1px solid #0073c0;
            background-color: white;
        }
        input.id:focus, input.pw:focus {
            background-color: #4eaae723;
        }
        .inputboxes input.submit {
            cursor: pointer;
            background-color: #0073c0;
            color: white;
            font-size: 17px;
            font-weight: bolder;
            border: none;
        }
        input.submit:hover {
            background-color: #3498db;
            border: none;
        }
        .inputboxes div.alert { /* 유효성 검사시 뜨는 메세지창 */
            width: 366px;
            height: 44px;
            margin: 0 auto;
            background-color: #333333;
            text-align: center;
            line-height: 44px;
            color: white;
            /* display: none; */
        }
        .alert i {
            color: tomato;
        }
        .signup {
            width: 366px;
            margin: 0 auto;
            margin-top: 15px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            font-size: 14px;
            color: #333333;
        }
        .signup label {
            cursor: pointer;
        }
        .signup a {
            color: #0073c0;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="loginBox">
            <form action="">
                <div class="logo">
                    <img src="logo.png" alt="로고">
                    <p>PluckIT</p>
                </div>
                <div class="inputboxes">
                    <div class="alert"><i class="fas fa-exclamation-circle"></i>&nbsp;&nbsp;사용자 정보가 올바르지 않습니다.</div>
                    <input type="text" class="id" placeholder="사원번호">
                    <input type="password" class="pw" placeholder="비밀번호">
                    <input type="button" class="submit" value="로그인">
                </div>
                <div class="signup">
                    <div><input type="checkbox" id="chk">&nbsp;&nbsp;<label for="chk">계정 저장</label></div>
                    <div>계정이 없으신가요? <a href="signup.html">가입하기</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
