<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PluckIT</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<style>
    *, html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        font-family: 'Noto Sans KR', sans-serif;
        width: 1920px;
        height: 100%;
    }
    #wrap {
        height: 100%;
    }
    a {
        text-decoration: none;
        color: #333;
    }
    ul li {
        list-style: none;
    }
    header, nav, section, footer {
        margin: 0 auto;
        width: 1110px;
    }
    /* 헤더 - 그룹웨어 로그인 */
    header {
        padding: 5px 15px;
        text-align: right;
        font-size: 14px;
        border-bottom: 1px solid #99999985;
    }
    /* 네비게이션 - 로고 및 메뉴 */
    nav {
        height: 100px;
        display: flex;
        align-items: center;

    }
    nav div.logo {
        width: 20%;
        height: 100%;
        display: flex;
    }
    nav div.logo-img {
        width: 65px;
        height: 100%;
        text-align: center;
        line-height: 96px;
        padding-left: 15px;
    }
    .logo-img img {
        height: 40%;
        vertical-align: middle;
    }
    nav div.logo-title {
        width: 120px;
        height: 100%;
        display: flex;
        align-items: center;
    }
    .logo-title p {
        font-family: 'Lato', sans-serif;
        color: #3498db;
        font-size: 30px;
    }
    nav ul.nav-ul {
        width: 80%;
        display: flex;
        justify-content: flex-end;
    }
    .nav-ul li {
        font-size: 16px;
        font-weight: 600;
        padding: 15px;
    }
    /* 섹션 - 메인이미지 및 인용구 */
    section.sec-main {
        position: relative;
    }
    .sec-main article.bg-img {
        width: 100%;
        height: 500px;
        margin-top: 165px;
        background-image: url("sec-title.jpg");
        background-size: cover;
        background-position: center center;
    }
    .sec-main blockquote {
        width: 500px;
        position: absolute;
        top: -115px;
        left: 50px;
        line-height: 53px;
        color: #333;
        font-weight: 600;
    }
    .sec-main blockquote p::before {
        content: '”';
        font-size: 3.5rem;
        font-weight: 600;
    }
    .sec-main blockquote p {
        width: 500px;
        font-size: 48px;
    }
    /* 섹션 - 아이콘 */
    section.sec-icons {
        height: 330px;
        padding: 45px 0;
        display: flex;
        justify-content: space-evenly;
        color: #333;
    }
    .sec-icons article {
        width: 30%;
        text-align: center;
    }
    div.icon-wrap {
        padding: 10px;
        margin-top: 7px;
    }
    .icon-wrap div.icon-img {
        width: 60px;
        height: 60px;
        margin: 0 auto;
        margin-bottom: 30px;
    }
    .icon-img img {
        width: 100%;
    }
    .icon-wrap p:nth-child(2) {
        font-size: 20px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }
    .icon-wrap p:last-child {
        font-size: 16px;
        color: #999999;
    }
</style>
<body>
    <div id="wrap">
        <header>
            <p><a href="#">Login</a></p>
        </header>
        <nav>
            <div class="logo">
                <div class="logo-img">
                    <img src="logo.png" alt="">
                </div>
                <div class="logo-title">
                    <p>PluckIT</p>
                </div>
            </div>
            <ul class="nav-ul">
                <li><a href="#">회사소개</a></li>
                <li><a href="#">사업분야</a></li>
                <li><a href="#">프로젝트</a></li>
                <li><a href="#">고객문의</a></li>
                <li><a href="#">인재채용</a></li>
            </ul>
        </nav>
        <section class="sec-main">
            <article class="bg-img">
                <blockquote>
                    <p>&nbsp;더 나은<br>&nbsp;&nbsp;&nbsp;내일을 위해<br>&nbsp;&nbsp;&nbsp;우리는 나아갑니다.</p>
                </blockquote>
            </article>
        </section>
        <section class="sec-icons">
            <article>
                <div class="icon-wrap">
                    <div class="icon-img">
                        <img src="sec-icons1.png" alt="">
                    </div>
                    <p>Business<br>With PluckIT</p>
                    <p>발전을 지향하는 기업을<br>함께 만드는 PluckIT</p>
                </div>
            </article>
            <article>
                <div class="icon-wrap">
                    <div class="icon-img">
                        <img src="sec-icons2.png" alt="">
                    </div>
                    <p>Society<br>With PluckIT</p>
                    <p>환경을 우선시하는 사회를<br>함께 만드는 PluckIT</p>
                </div>
            </article>
            <article>
                <div class="icon-wrap">
                    <div class="icon-img">
                        <img src="sec-icons3.png" alt="">
                    </div>
                    <p>People<br>With PluckIT</p>
                    <p>고객과 파트너의 신뢰를<br>함께 만드는 PluckIT</p>
                </div>
            </article>
        </section>
        <section class="sec-imgs">
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
        <section class="sec-info">
            <article></article>
            <article></article>
            <article></article>
        </section>
        <footer></footer>
    </div>
</body>
</html>
