    <style>

        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 공통으로 작성해 놓은 CSS 시작*/
        body {
            font-family: 'Noto Sans KR', sans-serif;
            width: 1920px;
            height: 100%;

        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            display: block;
            width: 100%;
        }

        /********************************************************************************/
        /* 공통으로 작성해 놓은 CSS 끝*/

        #wrap {
            /*전체를 감싸는 wrap*/
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        /*사이드 바 CSS 시작*/

        nav {
            width: 200px;
            height: 100%;
        }

        .gnb-align {
            width: 200px;
            height: 100%;

            position: fixed;
            top: 0;
            left: 0;

        .logo {
            text-align: center;
            background-color: #0091EA;

        .gnb-menu li {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            text-align: left;
            cursor: pointer;
        }
        
        .gnb-menu li:hover {

        }

        }

        .gnb-menu li a {

            font-size: 16px;
        }

        .gnb-menu li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        /********************************************************************************/
        /*사이드 바 CSS 끝*/

        main {
            /*사이드 바 제외 main css*/
            width: 1720px;
            height: 100%;
            background-color: #f4f7f7;
        }

        /*상단 메뉴 CSS 시작*/
        .main-top {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .user-name p {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-left: 30px;
        }

        .main-top-icon {
            display: flex;
        }        

        .main-top-icon i{
            font-size: 28px;
            margin-right:30px;
            padding-top: 6px;
            color: #333;

            cursor: pointer;
        }

        .search {
            border: 3px solid #0091EA;
            padding: 5px;
            margin-right: 30px;
            width: 250px;
            color: #333;
        }

        .f {
            display: flex;
            justify-content: space-between;
        }

        .f>input[type=search] {
            background-color: transparent;
            border: none;
        }

        input::-webkit-input-placeholder {
            color: #333;
            font-size: 12px;
        }

        .f>button {
            background-color: transparent;
            border: none;
        }

        .f>button>i {
            font-size: 20px;
            margin-right:0;
            padding-top: 0;
            padding: 0 10px;
        }

        /********************************************************************************/
        /*상단 메뉴 CSS 끝*/

        .main-section {
            display: flex;
            justify-content: space-between;
        }

        /*************** 여기서부터 추가했음 ******************/
        /*왼쪽 세부 메뉴*/
        .main-left {
            width: 200px;
            height: 100%;
            background-color: white;
            border-right: 1px solid #ccc;
            position: fixed;
        }
        .main-left ul {
            width: 100%;
            height: 100%;
        }
        .main-left li {
            border-bottom: 1px solid #ccc;
        }
        .main-left a {
            height: 45px;
            display: block;
            color: #333;
            font-size: 14px;
            text-align: left;
            line-height: 45px;
            padding-left: 10px;
        }
        /*왼쪽 세부 메뉴 중 클릭시 색 변경*/
        a.clickBtn {
            color: white;
            font-weight: bold;
            background-color: #0382c2;
        }
        
        /*오른쪽 본문 부분*/
        .main-right {
            width: 1520px;
            height: 100%;
            padding: 15px 30px;
        }
        .main-right h1 { /*게시판 제목 - 공지사항*/
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }      
        table.noticeTable { /*테이블*/
            width: 100%;
            margin-top: 30px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-collapse: collapse;
            color: #333;
            font-size: 13px;
            text-align: left;
            background-color: white;
            table-layout: fixed; /* 테이블 너비 고정 */
            word-break: break-all; /* 텍스트 자동 줄바꿈 */
        }   
        .noticeTable td, .noticeTable th {
            height: 32px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .noticeTable th {
            background-color: #7fbfe752;
        }
        .noticeTable input {
            width: 100%;
            height: 25px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .noticeTable input[type=file] {
            display: none;
        }
        .noticeTable label {
            width: 100%;
            height: 25px;
            text-decoration: underline;
            cursor: pointer;
            display: block;
        }
        textarea {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        .buttons { /*버튼들 - 글쓰기*/
            text-align: right;
        }
        a.write {
            padding: 7px 15px;
            border-radius: 3px 3px 3px 3px;
            background-color: #0382c2;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        a.cancel {
            background-color: #8a959b;
        }
    </style>

<body>
    <div id="wrap"> <!--전체 페이지 감싸는 div-->
        <nav> <!--사이드 바(gnbmenu) 시작-->

                <div class="logo">
                    <a href="#"><img src="logo_transparent.png" alt="사이드바_로고"></a>
                </div>
                <ul class="gnb-menu">
                    <li><a href="board_payment_spend.html"><i class="far fa-edit"></i> 전자결재</a></li>
                    <li><a href="#"><i class="fas fa-cloud-download-alt"></i> 업무공유</a></li>

                    <li><a href="#"><i class="far fa-building"></i> 오피스</a></li>
                    <li><a href="#"><i class="far fa-id-badge"></i> 근태관리</a></li>

                    <li><a href="#"><i class="far fa-calendar-alt"></i> 일정관리</a></li>

                </ul>
            </div>
        </nav> <!--사이드 바(gnbmenu) 끝-->

        <main>
            <div class="main-top"> <!--상단 메뉴 시작-->
                <div class="user-name">
                    <p>김뫄뫄 사원</p>
                </div>

                <div class="main-top-icon">
                    <div class="search">
                        <form action="" name=f class="f">

            <div class="main-section"> <!-- 메인 페이지 시작 -->
                <section class="main-left"> <!--왼쪽 세부 메뉴 시작-->
                    <ul>
                        <li><a href="board_notice.html" class="maxTitle clickBtn">공지사항</a></li>
                        <li><a href="board_qna.html" class="maxTitle">Q&A</a></li>
                        <li><a href="board_qna.html" class="maxTitle">아아아아아아아아아아아아아아아아아아</a></li>
                    </ul>
                </section> <!--왼쪽 세부 메뉴 끝-->
                
                <div></div> <!--왼쪽 세부 메뉴 가짜 공간-->

                <section class="main-right"> <!--게시판 본문 시작-->

                    <form action="#" method="post" name="bdForm">
                        <table class="noticeTable">
                            <colgroup> <!--테이블 컬럼 너비 조절하는 태그-->
                                <col width="15%"/>
                                <col width="85%"/>
                            </colgroup>
                            <tr>
                                <th>제목</th><td><input type="text" name="bm_title" id="bmTitle"></td>
                            </tr>
                            <tr>
                                <th>첨부파일</th>
                                <td>
                                    기존파일 - aaaa.txt
                                    <label for="bmFile"><i class="fas fa-paperclip"></i> 업로드할 파일 선택 (파일은 1개만 업로드 가능)</label>
                                    <input type="file" name="bm_file" id="bmFile">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="textAreaTd"><textarea name="bm_content" id="bmContent" rows="10"></textarea></td>
                            </tr>
                        </table>
    
                        <div class="buttons"> <!--글쓰기 버튼들 시작-->
                            <a class="write" onclick="writeBoard()">저장</a>

                </section> <!--게시판 본문 끝-->
            </div> <!-- 메인 페이지 끝 -->

    <script>
        // toastr 설정
    	toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-top-right",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "300",
		  "hideDuration": "1000",
		  "timeOut": "1000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}

        // Sweet Alert 설정
		var alert = function(msg, type) {
			swal({
				title : '',
				text : msg,
				type : type,
				timer : 1500,
				customClass : 'sweet-size',
				showConfirmButton : false
			});
		}

		var confirm = function(msg, title, resvNum) {
			swal({
				title : title,
				text : msg,
				type : "warning",
				showCancelButton : true,
				confirmButtonClass : "btn-danger",
				confirmButtonText : "예",
				cancelButtonText : "아니오",
				closeOnConfirm : false,
				closeOnCancel : true
			}, function(isConfirm) {
				if (isConfirm) {
					//swal('', '로그아웃 하셨습니다', "success");
					location.href = "LogoutProc.do";
				}
			});
		}

		var cancelConfirm = function(msg, title, param) {
			swal(
					{
						title : title,
						text : "<span style='font-size:23px;font-weight:600;color:#575757;'>"
								+ msg + "</span>",
						html : true,
						type : "warning",
						showCancelButton : true,
						confirmButtonClass : "btn-danger",
						confirmButtonText : "예",
						cancelButtonText : "아니오",
						closeOnConfirm : false,
						closeOnCancel : true
					}, function(isConfirm) {
						if (isConfirm) {
							history.back();
						}
					});
		}

		function Alert(msg) {
			alert(msg, 'success');
		}
		function Confirm(msg) {
			confirm('', msg);
		}
		function CancelConfirm(msg) {
			cancelConfirm(msg, '', '');
		}

        // 게시판 제목 길이 제한 (13자 넘으면 잘림)
        var titleArray = document.getElementsByClassName("maxTitle");
        for (var i = 0; i < titleArray.length; i++) {
            var shortTitle = titleArray[i].innerText.substr(0, 13);
            titleArray[i].innerText = shortTitle;
        }
        
        // 게시글 저장하기
        var bdForm = document.bdForm;
        var title = document.getElementById("bmTitle");
        var content = document.getElementById("bmContent");

        function writeBoard() {
            if (title.value.trim().length <= 0) {
                toastr.warning("제목을 입력해주세요");
                title.focus();
                return false;
            } else if (content.value.trim().length <= 0) {
                toastr.warning("내용을 입력해주세요");
                content.focus();
                return false;
            } else {
                bdForm.submit();
            }
        }

        // 게시글 작성 취소하기
        function cancelBoard() {
            CancelConfirm("화면 이동 시 작성 중인 내용은 사라집니다.<br>이동하시겠습니까?");
        }

        // 파일 첨부시 label을 파일명으로 교체
        $(function () {
            var realFile = $("#bmFile");
            var fileLabel = $(".noticeTable label");
            
            // realFile.click(function () {
            //     alert(fileLabel.text());
            // });

            realFile.on('change', function () {
                if (window.FileReader) {
                    var fileName = $(this)[0].files[0].name;
                }

                fileLabel.text(fileName + " (파일을 변경하려면 클릭)");
            });
        });
    </script>
