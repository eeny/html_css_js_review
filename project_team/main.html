<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/jquery-ui.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>홈화면</title>
    <!-- Sweet Alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <style>

        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 공통으로 작성해 놓은 CSS 시작*/
        body {
            font-family: 'Noto Sans KR', sans-serif;
            width: 1920px;
            height: 100%;
            background-color: #f4f7f7;
        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            display: block;
            width: 100%;
        }

        /********************************************************************************/
        /* 공통으로 작성해 놓은 CSS 끝*/

        #wrap {
            /*전체를 감싸는 wrap*/
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        /*사이드 바 CSS 시작*/

        nav {
            width: 200px;
            height: 100%;
        }

        .gnb-align {
            width: 200px;
            height: 100%;
            background-color: #0091EA;
            position: fixed;
            top: 0;
            left: 0;
        }

        .logo {
            text-align: center;
            background-color: #0091EA;
        }

        .gnb-menu li {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            text-align: left;
            cursor: pointer;
        }
        
        .gnb-menu li:hover {
            background-color: #0382c2;
        }

        .gnb-menu li:first-child {
            margin-top: 0;
        }

        .gnb-menu li a {
            color: #efefef;
            font-size: 16px;
        }

        .gnb-menu li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        /********************************************************************************/
        /*사이드 바 CSS 끝*/

        main {
            /*사이드 바 제외 main css*/
            width: 1720px;
            height: 100%;
            background-color: #f4f7f7;
        }

        /*상단 메뉴 CSS 시작*/
        .main-top {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .user-name p {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-left: 30px;
        }

        .user-name p i {
            font-size: 22px;
        }

        .main-top-icon {
            display: flex;
        }        

        .main-top-icon i{
            font-size: 28px;
            margin-right:30px;
            padding-top: 6px;
            color: #333;

            cursor: pointer;
        }

        .search {
            border: 3px solid #0091EA;
            padding: 5px;
            margin-right: 30px;
            width: 250px;
            color: #333;
        }

        /* 사용자 메뉴 추가함 */
        #userMenu {
            background-color: pink;
        }

        .f {
            display: flex;
            justify-content: space-between;
        }

        .f>input[type=search] {
            background-color: transparent;
            border: none;
        }

        input::-webkit-input-placeholder {
            color: #333;
            font-size: 12px;
        }

        .f>button {
            background-color: transparent;
            border: none;
        }

        .f>button>i {
            font-size: 20px;
            margin-right:0;
            padding-top: 0;
            padding: 0 10px;
        }

        /********************************************************************************/
        /*상단 메뉴 CSS 끝*/

        .main-section {
            display: flex;
            justify-content: space-between;
        }

        .section-left {
            width: 552px;
            margin: 30px;
        }

        .myPage { /* 마이페이지 */
            width: 100%;
            height: 560px;
            border: 1px solid #777;
            background-color: white;
        }

        div.myPhoto { /* 마이페이지 - 사진 */
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 70%;
            overflow: hidden;
        }
        
        .myPhoto img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        div.myInfo { /* 마이페이지 - 사원정보 */
            background-color: pink;
            text-align: center;
            font-size: 16px;
        }

        .myInfo b {
            color: #0173b1;
        }

        
        
        .btn-G {
            width: 100%;
            height: 200px;
            margin-top: 30px;
            border: 1px solid #777;
        }

        .section-right {
            width: 1,078px;
            margin-top: 30px;
            margin-right: 30px;
            margin-bottom: 30px;
        }

        .section-right-top {
            height: 300px;
            display: flex;
            margin-bottom: 30px;
        }
        .section-right-top-left {
            width: 526px;
            margin-right: 30px;
            height: 100%;
            border: 1px solid #777;
        }

        .section-right-top-right {
            width: 526px;
            height: 100%;
            border: 1px solid #777;
        }

        .section-right-bottom {
            border: 1px solid #777;
            height: 460px;
        }


    </style>
</head>
<body>
    <div id="wrap"> <!--전체 페이지 감싸는 div-->
        <nav> <!--사이드 바(gnbmenu) 시작-->
            <div class="gnb-align">
                <div class="logo">
                    <a href="#"><img src="logo_transparent.png" alt="사이드바_로고"></a>
                </div>
                <ul class="gnb-menu">
                    <li><a href="board_payment_spend.html"><i class="far fa-edit"></i> 전자결재</a></li>
                    <li><a href="#"><i class="fas fa-cloud-download-alt"></i> 업무공유</a></li>
                    <li><a href="board_notice.html"><i class="fas fa-table"></i> 게시판</a></li>
                    <li><a href="#"><i class="far fa-building"></i> 오피스</a></li>
                    <li><a href="#"><i class="far fa-id-badge"></i> 근태관리</a></li>
                    <li><a href="#"><i class="fas fa-tasks"></i> 설문</a></li>
                    <li><a href="#"><i class="far fa-calendar-alt"></i> 일정관리</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> 관리자메뉴</a></li>
                </ul>
            </div>
        </nav> <!--사이드 바(gnbmenu) 끝-->

        <main>
            <div class="main-top"> <!--상단 메뉴 시작-->
                <div class="user-name">
                    <p><i class="fas fa-user-circle"></i>&nbsp;김뫄뫄 사원</p>
                </div>

                <div class="main-top-icon">
                    <div class="search">
                        <form action="" name=f class="f">
                            <input type="search" placeholder="직원 검색" name="search">
                            <button type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <i class="fas fa-bullhorn"></i>
                    <i class="fas fa-home"></i>
                    <i class="fas fa-power-off" onclick="Confirm('로그아웃 하시겠습니까?')"></i>
                </div>
            </div> <!--상단 메뉴 끝-->

            <div class="main-section"> <!-- 메인 페이지 시작 -->
                <section class="section-left">
                    <div class="myPage"> <!-- 마이페이지 시작 -->
                        <div class="myPhoto">
                            <img src="증사1.jpeg" alt="">
                        </div>
                        <div class="myInfo">
                            <p>영업팀 <b>장그래</b> 사원</p>
                            <p><span>사원번호</span> 20212001002</p>
                            <p><span>권한</span> 1</p>
                        </div>
                    </div> <!-- 마이페이지 끝 -->
                    <div class="btn-G">
                        바로가기 버튼 모음 
                    </div>
                </section>

                <section class="section-right">
                    <div class="section-right-top">
                        <div class="section-right-top-left">
                            업무공유
                        </div>
                        <div class="section-right-top-right">
                            일정공유(달력)
                        </div>
                    </div>

                    <div class="section-right-bottom">
                        공지사항
                    </div>
                </section>
            </div> <!-- 메인 페이지 끝 -->
        </main>
    </div>

    <script>
        // Sweet Alert 설정
        var alert = function(msg, type) {
            swal({
                title : '',
                text : msg,
                type : type,
                timer : 1500,
                customClass : 'sweet-size',
                showConfirmButton : false
            });
        }

        var confirm = function(msg, title, resvNum) {
            swal({
                title : title,
                text : msg,
                type : "warning",
                showCancelButton : true,
                confirmButtonClass : "btn-danger",
                confirmButtonText : "예",
                cancelButtonText : "아니오",
                closeOnConfirm : false,
                closeOnCancel : true
            }, function(isConfirm) {
                if (isConfirm) {
                    //swal('', '로그아웃 하셨습니다', "success");
                    location.href = "login.html";
                }
            });
        }

        function Alert(msg) {
            alert(msg, 'success');
        }
        function Confirm(msg) {
            confirm('', msg);
        }
    </script>
</body>
</html>
