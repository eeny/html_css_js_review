<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/jquery-ui.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>

        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        
        /* 공통으로 작성해 놓은 CSS 시작*/
        body {
            font-family: 'Noto Sans KR', sans-serif;
            width: 1920px;
            height: 100%;
            background-color: #f4f7f7;
        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            display: block;
            width: 100%;
        }

        /********************************************************************************/
        /* 공통으로 작성해 놓은 CSS 끝*/

        #wrap {
            /*전체를 감싸는 wrap*/
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        /*사이드 바 CSS 시작*/

        nav {
            width: 250px;
            height: 100%;
        }

        .gnb-align {
            width: 250px;
            height: 100%;
            background-color: #0091EA;

            position: fixed;
            top: 0;
            left: 0;
        }

        .logo {
            text-align: center;
            background-color: #0091EA;
        }

        .gnb-menu li {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            text-align: left;

            cursor: pointer;
        }
        
        .gnb-menu li:hover {
            background-color: #0382c2;
        }

        .gnb-menu li:first-child {
            margin-top: 0;
        }

        .gnb-menu li a {
            color: #efefef;
            font-size: 16px;
        }

        .gnb-menu li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        /********************************************************************************/
        /*사이드 바 CSS 끝*/


        main {
            /*사이드 바 제외 main css*/
            width: 1670px;
            height: 100%;
            background-color: #f4f7f7;
        }

        /*상단 메뉴 CSS 시작*/
        .main-top {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .user-name p {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-left: 30px;
        }

        .main-top-icon {
            display: flex;
        }        

        .main-top-icon i{
            font-size: 30px;
            margin-right:30px;
            padding-top: 5px;
            color: #333;

            cursor: pointer;
        }

        .search {
            border: 4px solid #0091EA;
            padding: 5px;
            margin-right: 30px;
            width: 250px;
            color: #333;
        }

        .f {
            display: flex;
            justify-content: space-between;
        }

        .f>input[type=search] {
            background-color: transparent;
            border: none;
        }

        input::-webkit-input-placeholder {
            color: #333;
            font-size: 16px;
        }

        .f>button {
            background-color: transparent;
            border: none;
        }

        .f>button>i {
            font-size: 20px;
            margin-right:0;
            padding-top: 0;
            padding: 0 10px;
        }

        /********************************************************************************/
        /*상단 메뉴 CSS 끝*/

        .main-section {
            display: flex;
            justify-content: space-between;
        }

        .section-left {
            width: 526px;
            margin: 30px;
        }

        .myPage {
            width: 100%;
            height: 560px;
            border: 1px solid #777;
        }

        .btn-G {
            width: 100%;
            height: 200px;
            margin-top: 30px;
            border: 1px solid #777;
        }

        .section-right {
            width: 1,052px;
            margin-top: 30px;
            margin-right: 30px;
            margin-bottom: 30px;
        }

        .section-right-top {
            height: 300px;
            display: flex;
            margin-bottom: 30px;
        }
        .section-right-top-left {
            width: 526px;
            margin-right: 30px;
            height: 100%;
            border: 1px solid #777;
        }

        .section-right-top-right {
            width: 526px;
            height: 100%;
            border: 1px solid #777;
        }

        .section-right-bottom {
            border: 1px solid #777;
            height: 460px;
        }


    </style>
</head>
<body>
    <div id="wrap"> <!--전체 페이지 감싸는 div-->
        <nav> <!--사이드 바(gnbmenu) 시작-->
            <div class="gnb-align">
                <div class="logo">
                    <img src="logo_transparent.png" alt="사이드바_로고">
                </div>
                <ul class="gnb-menu">
                    <li><a href="#"><i class="far fa-edit"></i> 전자결재</a></li>
                    <li><a href="#"><i class="fas fa-cloud-download-alt"></i> 업무공유</a></li>
                    <li><a href="#"><i class="fas fa-table"></i> 게시판</a></li>
                    <li><a href="#"><i class="far fa-building"></i> 오피스</a></li>
                    <li><a href="#"><i class="far fa-id-badge"></i> 근태관리</a></li>
                    <li><a href="#"><i class="fas fa-tasks"></i> 설문</a></li>
                    <li><a href="#"><i class="far fa-calendar-alt"></i> 일정관리</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> 관리자메뉴</a></li>
                </ul>
            </div>
        </nav> <!--사이드 바(gnbmenu) 끝-->

        <main>
            <div class="main-top"> <!--상단 메뉴 시작-->
                <div class="user-name">
                    <p>김뫄뫄 사원</p>
                </div>

                <div class="main-top-icon">
                    <div class="search">
                        <form action="" name=f class="f">
                            <input type="search" placeholder="검색">
                            <button type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <i class="fas fa-bullhorn"></i>
                    <i class="fas fa-home"></i>
                    <i class="far fa-user-circle"></i>
                </div>
            </div> <!--상단 메뉴 끝-->

            <div class="main-section"> <!-- 메인 페이지 시작 -->
                <section class="section-left">
                    <div class="myPage">
                        마이페이지
                    </div>
                    <div class="btn-G">
                        바로가기 버튼 모음 
                    </div>
                </section>

                <section class="section-right">
                    <div class="section-right-top">
                        <div class="section-right-top-left">
                            업무공유
                        </div>
                        <div class="section-right-top-right">
                            일정공유(달력)
                        </div>
                    </div>

                    <div class="section-right-bottom">
                        공지사항
                    </div>
                </section>
            </div> <!-- 메인 페이지 끝 -->
        </main>
    </div>

</body>
</html>
