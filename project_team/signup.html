<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7f7;
        }
        a {
            text-decoration: none;
        }
        #wrap {
            width: 100%;
        }
        .signupBox {
            width: 100%;
            height: 880px;
            padding-top: 120px;
            margin-bottom: 120px;
        }
        form {
            width: 600px;
            margin: 0 auto;
            padding-top: 50px;
            padding-bottom: 50px;
            border: 1px solid #bbbb;
        }
        p {
            font-family: 'Lato', sans-serif;
            color: #3498db;
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        div.alert { /* 유효성 검사시 뜨는 메세지창 */
            width: 90%;
            height: 44px;
            margin: 0 auto;
            background-color: #333333;
            text-align: center;
            line-height: 44px;
            color: white;
            /* display: none; */
        }
        .alert i {
            color: tomato;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-spacing: 0 20px;
            border-collapse: separate;
            font-size: 17px;
        }
        th, td {
            height: 44px;
            border: 1px solid #bbbbbb;
        }
        th { /* th, td 가운데 겹치는 선 없애기 */
            border-right: none;
            background-color: #e0e0e0;
        }
        select, input {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 17px;
            border: none;
        }
        input.submit {
            width: 50%;
            height: 44px;
            margin: 0 auto;
            display: block;
            cursor: pointer;
            background-color: #0073c0;
            color: white;
            font-size: 17px;
            font-weight: bolder;
            border: none;
        }
        input.submit:hover {
            background-color: #3498db;
            border: none;
        }
        .login {
            padding-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .login a {
            color: #0073c0;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="signupBox">
            <form action="">
                <p>Sign Up</p>
                <div class="alert"><i class="fas fa-exclamation-circle"></i>&nbsp;&nbsp;사용자 정보가 올바르지 않습니다.</div>
                <table>
                    <tr>
                        <th>소속</th>
                        <td>
                            <select name="department" id="dept">
                                <option value="총무">총무</option>
                                <option value="회계">회계</option>
                                <option value="인사">인사</option>
                                <option value="영업">영업</option>
                                <option value="기술지원">기술지원</option>
                                <option value="전략기획">전략기획</option>
                                <option value="해외사업">해외사업</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>직급</th>
                        <td>
                            <select name="rank" id="rank">
                                <option value="사장">사장</option>
                                <option value="부사장">부사장</option>
                                <option value="전무">전무</option>
                                <option value="상무">상무</option>
                                <option value="이사">이사</option>
                                <option value="부장">부장</option>
                                <option value="차장">차장</option>
                                <option value="과장">과장</option>
                                <option value="대리">대리</option>
                                <option value="주임">주임</option>
                                <option value="사원" selected>사원</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>입사일</th>
                        <td>
                            <input type="date" name="" id="">
                        </td>
                    </tr>
                        <th>사원번호</th>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    </tr>
                        <th>사원명</th>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    </tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="" id="">
                        </td>
                    </tr>
                    </tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="" id="">
                        </td>
                    </tr>
                </table>
                <input type="button" name="" class="submit" value="가입하기">
                <div class="login">이미 계정이 있으신가요? <a href="login.html">로그인</a></div>
            </form>
        </div>
    </div>
</body>
</html>
