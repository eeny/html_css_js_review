<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        /* 공통으로 작성해 놓은 CSS 시작*/
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7f7;
        }
        a {
            text-decoration: none;
        }
        /********************************************************************************/
        /* 공통으로 작성해 놓은 CSS 끝*/
        
        #wrap { /*전체를 감싸는 wrap*/
            width: 100%;
        }

        /* 회원가입폼 전체를 감싸는 div */
        .signupBox {
            width: 100%;
            height: 880px;
            padding-top: 50px;
            margin-bottom: 50px;
        }

        /* 테두리가 있는 회원가입폼 */
        form {
            width: 600px;
            margin: 0 auto;
            padding-top: 50px;
            padding-bottom: 50px;
            border: 1px solid #bbbb;
        }
        p {
            font-family: 'Lato', sans-serif;
            color: #3498db;
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 유효성 검사시 뜨는 메세지창 */
        div.alert { 
            width: 90%;
            height: 44px;
            margin: 0 auto;
            background-color: #333333;
            text-align: center;
            line-height: 44px;
            color: white;
            /* display: none; */
        }
        .alert i {
            color: tomato;
        }

        /* select, input태그들을 감싸는 table */
        table {
            width: 90%;
            margin: 0 auto;
            border-spacing: 0 20px;
            border-collapse: separate;
            font-size: 17px;
        }
        th, td {
            height: 44px;
            border: 1px solid #bbbbbb;
        }
        th { 
            border-right: none; /* th, td 가운데 겹치는 선 없애기 */
            background-color: #e0e0e0;
        }
        select, input {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 17px;
            border: none;
        }

        /* 가입하기 버튼 */
        input.submit {
            width: 50%;
            height: 44px;
            margin: 0 auto;
            display: block;
            cursor: pointer;
            background-color: #0073c0;
            color: white;
            font-size: 17px;
            font-weight: bolder;
            border: none;
        }
        input.submit:hover {
            background-color: #3498db;
            border: none;
        }

        /* 로그인 링크 감싸는 div */
        .login {
            padding-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .login a {
            color: #0073c0;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="signupBox">
            <form action="">
                <p>Sign Up</p>

                <!-- 유효성 검사 div -->
                <div class="alert"><i class="fas fa-exclamation-circle"></i>&nbsp;&nbsp;사용자 정보가 올바르지 않습니다.</div>
                
                <!-- 정보 입력 table -->
                <table>
                    <tr>
                        <th>소속</th>
                        <td>
                            <select name="department" id="dept">
                                <option value="인사">인사</option>
                                <option value="영업">영업</option>
                                <option value="마케팅">마케팅</option>
                                <option value="총무회계">총무회계</option>
                                <option value="기술지원">기술지원</option>
                                <option value="전략기획">전략기획</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>직급</th>
                        <td>
                            <select name="rank" id="rank">
                                <option value="사장">사장</option>
                                <option value="전무">전무</option>
                                <option value="이사">이사</option>
                                <option value="부장">부장</option>
                                <option value="차장">차장</option>
                                <option value="과장">과장</option>
                                <option value="대리">대리</option>
                                <option value="사원" selected>사원</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>입사일</th>
                        <td>
                            <input type="date" name="" id="">
                        </td>
                    </tr>
                        <th>사원번호</th>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    </tr>
                        <th>사원명</th>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    </tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="" id="">
                        </td>
                    </tr>
                    </tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="" id="">
                        </td>
                    </tr>
                </table>

                <input type="button" name="" class="submit" value="가입하기">
                
                <div class="login">이미 계정이 있으신가요? <a href="login.html">로그인</a></div>
            </form>
        </div>
    </div>
</body>
</html>
