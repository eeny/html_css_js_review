<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
        #box1 {
            
            background-color: red;
            /*absolute속성은 강제로 위치를 설정한다!(원래 있던 margin도 무시한다!)*/
            /*절대로 밀리지 않고 객체가 겹칠 때는 반드시 사용하자!!!*/
            position: absolute;
            /*좌표값 종류 - top, right, bottom, left*/
            /*값이 0이면 단위가 필요없지만 다른 숫자는 단위가 필수!*/
            /* right: 0;
            bottom: 0; */
            top: 20px;
            right: 100px;
            z-index: -1;
        }
        #box2 {
            background-color: blue;
            position: absolute;
            top: 30px;
            right: 90px;
        }
        #box3 {
            background-color: green;
            /*relative는 옆에 다른 객체가 있으면 밀린다!*/
            position: relative;
            left: 100px;
            top: 50px;
        }
        #box4 {
            background-color: yellow;
            position: relative;
            left: 150px;
        }
        #box5 {
            background-color: pink;
            /*static은 절대 밀리지 않는다!*/
            position: static;
            left: 100px;
        }
        #container1, #container2 {
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin-left: 100px;
        }
        #container1 {
            position: relative;
        }
        #container2 {
            position: static;
        }
        /*relative 안에 있는 div*/
        /*기준점이 부모 객체*/
        #container1 div {
            position: absolute;
            /*부모 객체 안에서 왼쪽 0의 위치*/
            left: 0;
        }
        /*staic 안에 있는 div*/
        /*부모 객체를 무시한 위치로 고정된다*/
        #container2 div {
            position: absolute;
            /*현재 창에서 왼쪽 0의 위치*/
            left: 0;
        }
        
        /*absolute 속성의 경우 부모가 같은 absolute거나 relative일 경우에는
        기준점이 부모창이 된다!!!*/
    </style>
</head>
<body>
    <!--겹칠 때는 나중에 적은 순대로 위로 올라간다!-->
    <!--z-index 속성을 이용해서 숫자가 클수록 위로 올라가게 순서를 바꿀 수 있다!
        z-index는 기준이 0이고
        값이 양수면 위로 올라가고
        값이 음수면 밑으로 내려간다!-->
    <div id="box1">빨강absolute</div>
    <div id="box2">파랑absolute</div>

    <div id="box3">초록relative</div>
    <div id="box4">노랑relative</div>
    <div id="box5">분홍static</div>
    
    <br><br><br><br><br>
    
    <div id="container1">
        <div>relative 안에 있는 absolute div</div>
    </div>
    <div id="container2">
        <div>staic 안에 있는 absolute div</div>
    </div>
</body>
</html>
