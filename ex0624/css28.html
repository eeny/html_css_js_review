<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }
        div img {
            width: 100%;
            height: 100%;
            /*겉에 div만 보이게 그림 없애기*/
            display: none;
        }
        div:hover img {
            /*img:hover 로 적으면 이미 이미지가 위에서 none으로 사라졌기 때문에
            마우스를 올려도 안나타난다!!!
            따라서 이미지를 감싸는 부분에 hover를 줘야한다!!!*/
            /*이미지 다시 나타나게 하는 속성값*/
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <img src="/img/dog4.jpg" alt="">
    </div>
</body>
</html>
