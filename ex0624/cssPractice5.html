<!DOCTYPE html>
<html lang="ko">
<!--나는 실패했다!!!-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display속성 연습</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
        }

        #wrap {
            margin: 0 auto;
            font-size: 0;
        }
        
        .red {
            width: 150px;
            height: 150px;
            background-color: red;
            border: 1px solid;
            display: inline-block;
        }

        .blue {
            width: 150px;
            height: 150px;
            background-color: blue;
            border: 1px solid;
            display: inline-block;
        }

        .green {
            width: 302px;
            height: 150px;
            border: 1px solid;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>
    </div>
</body>

</html>
