<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .showbox {
            width: 200px;
            height: 150px;
            border: 1px solid blue;
            margin: 0 auto;
            font-size: 0;
            /*다른 객체들이랑 어우러져야 한다*/
            position: relative;
        }
        .movebox {
            /*
                calc()를 쓰는 방법
                기준이 되는 값을 단위 포함해서 적고 뒤에 연산을 적으면 된다!
            */
            width: calc(200px * 3);
            height: 150px;
            border: 1px solid red;
            /*부모 객체를 기준으로 붙어야하고 다른 객체들에 밀리지 않는다*/
            position: absolute;
        }
        .imgbox {
            width: 199px;
            height: 150px;
            border: 1px solid green;
            display: inline-block;/*크기 설정을 위해서*/
            /*이 상자를 벗어나면 벗어난 부분만 지워라~ 하는 속성*/
            overflow: hidden;
        }
        .imgbox img {
            /*이미지의 경우에 가로크기만 주면 세로는 알아서 비율에 맞춰서 줄어든다!*/
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="showbox">
        <div class="movebox">
            <div class="imgbox"><img src="/img/dog1.jpg" alt="dog"></div>
            <div class="imgbox"><img src="/img/dog2.jpg" alt="dog"></div>
            <div class="imgbox"><img src="/img/dog3.jpg" alt="dog"></div>
        </div>
    </div>
</body>
</html>
