<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*속성을 줬을 때 우선순위*/
        /*태그선택자 < 클래스 선택자 < id 선택자 < HTML에 직접 쓴 style < !important*/

        .box {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        /*클래스 선택자 < id 선택자
        따라서 id 선택자에 적은 것이 적용된다!*/
        #idbox {
            background-color: green;
        }
        /*태그선택자 < 클래스 선택자
        따라서 태그선택자 보다 클래스 선택자가 적용된다!*/
        div {
            background-color: yellow;
        }
        div {
            /*만약 !important를 쓰면 무조건 최우선 적용된다!!!*/
            background-color: red !important;
        }
        /*똑같은 걸 쓰면 밑에(나중에) 쓴 게 적용된다!*/
        div {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!--HTML에 직접 쓴 style이 css에서 설정한 것보다 우선 적용된다!-->
    <div class="box" id="idbox" style="background-color: blue;"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
