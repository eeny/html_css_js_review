<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, body, html {
            margin: 0;
            padding: 0;
            /*border의 크기를 포함해서 객체의 크기를 설정한다!!!*/
            /*따라서 바깥의 객체 크기가 200이면 안에서 채우는 객체는 198로 줘야한다
            아니면 100%로 줘야한다!!!(아니면 auto...?)
            그럼 그 안에 것들도 %퍼센티지로 줘야한다!!!*/
            /*전체에게 적용하기 위해서 여기서 설정해야한다!*/
            box-sizing: border-box;
        }
        #wrap {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            font-size: 0;/*효과가 없네ㅠㅠ공간이 자꾸 생기네ㅠㅠ*/
        }
        .top {
            width: 100%;
            height: 100px;
            border: 1px solid black;
        }
        /*녹색 div*/
        .top+div {
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: green;
        }
        /*빨간색 파란색 div 두 개 다*/
        .top div {
            width: 50%;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
        }
        /*빨간색 div*/
        .top div:nth-child(1) {
            background-color: red;
        }
        /*파란색 div*/
        .top div:nth-child(2) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="top">
            <div>빨간색</div>
            <div>파란색</div>
        </div>
        <div>녹색</div>
    </div>
</body>
</html>
