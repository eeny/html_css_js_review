<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 UI 만들기</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: gray;
        }
        #wrap {
            width: 1130px;
            margin: 0 auto;
            background-color: white;
        }
        #top {
            width: 100%;
            height: 150px;
            background-color: chartreuse;
            margin-bottom: 5px;
        }
        #menu {
            width: 100%;
            height: 50px;
            background-color: indianred;
            margin-bottom: 5px;
        }
        #menu ul li {
            list-style: none;
            display: inline-block;
            margin: 13px 110px;
            background-color: wheat;
        }
        #centertop {
            font-size: 0;
            margin-bottom: 5px;
        }
        #mainbanner {
            width: calc(70% - 5px);
            /* width: 69%; */
            height: 150px;
            background-color: cyan;
            display: inline-block;
            margin-right: 5px;
            /* margin-right: 1%; */
        }
        #login {
            width: 30%;
            height: 150px;
            background-color: darkcyan;
            display: inline-block;
        }
        #centerbottom {
            font-size: 0;
            margin-bottom: 5px;
        }
        #content {
            width: calc(70% - 5px);
            height: 400px;
            background-color: deeppink;
            display: inline-block;
            margin-right: 5px;
        }
        #bottombanner {
            width: 30%;
            height: 400px;
            background-color: gold;
            display: inline-block;
        }
        #footer {
            width: 100%;
            height: 50px;
            background-color: indigo;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="top"></div>
        <div id="menu">
            <ul>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
            </ul>
        </div>
        <div id="centertop">
            <div id="mainbanner"></div>
            <div id="login"></div>
        </div>
        <div id="centerbottom">
            <div id="content"></div>
            <div id="bottombanner"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
