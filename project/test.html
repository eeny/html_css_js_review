<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        var cnt = 0;
        var counter = setInterval(timer, 10); //1000 will  run it every 1 second

        function timer() {
            cnt++;
            document.querySelector("div").innerHTML = cnt;
            if (cnt == 800) {
                clearInterval(counter);
                return;
            }
        }
    </script>
</body>

</html>
