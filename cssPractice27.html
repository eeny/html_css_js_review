<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창을 늘리면 박스 크기랑 배열이 바뀌게</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-flow: row wrap;
        }
        .menu {
            width: 100%;
            height: 100px;
            background-color: blue;
            border: 1px solid black;
        }
        .img {
            width: 100%;
            background-color: yellow;
            border: 1px solid black;
            text-align: center;
        }
        .img img {
            width: 500px;
            height: 500px;
        }
        .boxes {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            flex-flow: row wrap;
        }
        .box {
            width: 48%;
            height: 200px;
            margin-top: 5px;
            border: 1px solid black;
        }
        @media (min-width: 768px) {
            .container {
                width: 768px;
                margin: 0 auto;
            }
            .menu {
                width: 20%;
                height: 410px;
                order: 2;
            }
            .img {
                order: 1;
            }
            .boxes {
                width: 80%;
                order: 3;
            }
            .box {
                width: 32%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu"></div>
        <div class="img"><img src="/img/gitlogo.png" alt=""></div>
        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
