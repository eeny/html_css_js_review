<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 768px;
            border: 1px solid black;
        }
        #wrap::after {
            content: "";
            display: block;
            clear: both;
        }
        .left {
            width: 250px;
            height: 500px;
            float: left;
            background-color: pink;
        }
        .right {
            width: 500px;
            height: 500px;
            float: right;
            background-color: skyblue;
        }
        li {
            list-style: none;
        }
        .menu>li {
            width: 100px;
            position: relative;
            border: 1px solid black;
        }
        li>.sub {/*이게 ul*/
            width: 200px;
            position: absolute;
            /*배경색을 안주면 뒤에 내용이랑 겹쳐나올 수도 있다*/
            background-color: springgreen;
            left: 100px;
            top: 0;
            display: none;
        }
        .menu>li:hover .sub {
            display: block;
        }
        .sub li {
            /*보통 메뉴는 세로로 나오기 때문에 가로 메뉴는 잘 안씀!*/
            float: left;
        }
        .sub li:hover {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="left">
            <ul class="menu">
                <li>메뉴1
                    <ul class="sub">
                        <li>서브1</li>
                        <li>서브2</li>
                    </ul>
                </li>
                <li>메뉴2
                    <ul class="sub">
                        <li>서브3</li>
                        <li>서브4</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="right">글씨글씨</div>
    </div>
</body>
</html>
