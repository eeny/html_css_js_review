<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="text" id="box">
    <input type="button" value="만들기" onclick="make()">
    
    <div id="result"></div>

    <script>
        function make() {
            var num = document.getElementById("box").value;

            var box = "<div style='background-color: red;width: " + num + "px;height: " + num + "px;'></div>";

            document.getElementById("result").innerHTML = box;
        }
    </script>
</body>
</html>
