<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red {
            background-color: red;
        }
        #blue {
            background-color: blue;
        }
        #green {
            background-color: green;
        }
    </style>
</head>
<body>
    가로 <input type="text" id="ga"><br>
    세로 <input type="text" id="se"><br>
    X <input type="text" id="xx"><br>
    Y <input type="text" id="yy"><br>
    <input type="button" value="생성" id="red" onclick="makeBox('red')">
    <input type="button" value="생성" id="blue" onclick="makeBox('blue')">
    <input type="button" value="생성" id="green" onclick="makeBox('green')">

    <script>
        function makeBox(col) {
            var ga = document.getElementById("ga").value;
            var se = document.getElementById("se").value;
            var xx = document.getElementById("xx").value;
            var yy = document.getElementById("yy").value;

            var box = document.createElement("div");
            box.style.position = "absolute";
            box.style.width = ga + "px";
            box.style.height = se + "px";
            box.style.left = xx + "px";
            box.style.top = yy + "px";
            box.style.backgroundColor = col;

            // createElement로 만들었으므로 innerHTML이 아니다!!!
            document.body.appendChild(box);
        }
    </script>
</body>
</html>
