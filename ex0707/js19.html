<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="button" value="+" onclick="addInput()">
    <input type="button" value="-" onclick="delInput()">
    <div id="result"></div>

    <script>
        // script 바로 밑에 쓰면 자동으로 무조건 실행된다!
        // addInput();// 실행과 동시에 메서드 실행

        var idx = 0;

        function addInput() {
            // alert("추가");
            // var file = "<input type='file' id='addFile'><br>";
            // document.getElementById("result").innerHTML += file;

            // 선생님 풀이
            idx++;
            //var inputFile = document.createElement("input");
            //inputFile.setAttribute("type", "file");
            //inputFile.setAttribute("id", "num" + idx);// num1, num2

            // 첫번째 방법
            // appendChild로 넣을 거면 객체를 생성해서 추가해야 한다!
            //document.querySelector("#result").appendChild(inputFile);
            
            // 두번째 방법
            //document.getElementById("result").appendChild(inputFile);
            
            // 세번째 방법
            // innerHTML로 넣을 거면 문자열로 만들어서 추가해야 한다!
            // 문자형태의 태그를 객체로 바꿔서 넣는 기능
            // 그래서 create로 만든 것은 문자가 아닌 객체이므로
            // 변형이 안돼서 그 생성 타입이 입력된다!

            var inputFile = "<input type='file' id='num" + idx + "'>";
            document.getElementById("result").innerHTML += inputFile;
        }
        function delInput() {
            // alert("삭제");
            // var delFile = document.querySelector("#addFile");
            // document.getElementById("result").removeChild(delFile);

            // 선생님 풀이
            
            // 첫번째 방법
            //var lastBox = document.getElementById("num" + idx);
            
            // 두번째 방법
            var lastBox = document.querySelector("#num" + idx);

            // idx를 이용해 마지막 input부터 지우는 방식
            document.querySelector("#result").removeChild(lastBox);
            idx--;
        }
    </script>
</body>
</html>
