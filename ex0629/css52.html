<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: gold;
            transition: all 2s;/*원상복구 될 때도 적용*/
        }
        .box:hover {
            width: 300px;
            background-color: greenyellow;
        }
        .box2 {
            width: 100px;
            height: 100px;
            margin-top: 100px;
            border: 1px solid black;
            position: relative;
        }
        .box2 div {
            width: 100px;
            height: 100px;
            position: absolute;
            border: 1px solid black;
            background-color: pink;
        }
        .box2 .sub {
            background-color: skyblue;
            transform-origin: 0 0;
            transition: all 1s;/*원상복구 될 때도 적용*/
        }
        .box2:hover .sub {
            transform: rotate(-30deg);
        }
        .box3 {
            width: 100px;
            height: 100px;
            margin-top: 100px;
            border: 1px solid black;
        }
        .box3 img {
            width: 100%;
            height: 100%;
            transition: all 2s;/*원상복구 될 때도 적용*/
        }
        .box3:hover img {
            transform: rotate(180deg) scale(2);
        }
        .box4 {
            width: 300px;
            height: 100px;
            margin-top: 100px;
            border: 1px solid black;
            position: relative;
        }
        .box4 div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: pink;
            position: absolute;
            
            /*가운데로 보내는 첫번째 방법(margin 이용)*/
            /* left: 50%;
            margin-left: -50px; */
            
            /*가운데로 보내는 두번째 방법(transform 이용)*/
            left: 50%;
            /*화면(또는 부모요소)에서 50%지점으로 가라*/
            transform: translateX(-50%);
            /*자신의 크기만큼 -50% 돌아가라*/
        }
        .box5 {
            width: 500px;
            height: 100px;
            margin-top: 50px;
            border: 1px solid black;
            position: relative;
        }
        .box5 div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: pink;
            position: absolute;
            /*수치가 맞아떨어지면 이렇게 직접 적으면 된다!*/
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="box2">
        <div></div>
        <div class="sub"></div>
    </div>

    <div class="box3">
        <img src="/img/dog1.jpg" alt="">
    </div>

    <div class="box4">
        <div></div>
    </div>
    
    <div class="box5">
        <div></div>
    </div>
</body>
</html>
