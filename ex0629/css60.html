<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 800px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }
        .stop {
            width: 100%;
            height: 100px;
            background-color: green;
            color: white;
            cursor: pointer;
            position: absolute;
            bottom: 0;
        }
        .line {
            width: 10px;
            height: 100px;
            position: absolute;
            background-color: red;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        .box {
            width: 70px;
            height: 30px;
            color: white;
            background-color: blue;
            position: absolute;
            top: 130px;
            animation: move 0.5s linear infinite alternate;
            z-index: 1;
        }
        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: 730px;
            }
        }
        .stop:hover + .box {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!--CSS는 위에서 밑으로 움직이므로 형제 요소를 멈추려면 순서를 위에서 아래로 적어야한다!-->
        <div class="stop">멈춰</div>
        <div class="box">움직인다</div>
        <div class="line"></div>
    </div>
</body>
</html>
