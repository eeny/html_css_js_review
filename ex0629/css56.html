<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: myAnimation 5s infinite;
            animation-direction: alternate;
            /*홀수번째는 normal로, 짝수번째는 reverse로 진행*/
            /*alternate는 처음 실행될 때는 원래 방향, 두번째 실행부터는 반대 방향*/
            /*reverse는 처음부터 반대 방향*/
            /*alternate-reverse는 처음에 반대 방향 다음에는 원래 방향 그다음에는 다시 반대 방향 부터*/
            /*
                normal : 0 ~ 100%까지 정방향으로 돌아감
                reverse : 0 ~ 100%까지 역방향으로 돌아감
                alternate : 0 ~ 100%까지 정방향으로 돌아갔다가 다시 0 ~ 100% 역방향으로 돌아감 
                alternate-reverse : 0~100% 까지 거꾸로 돌아갔다가 다시 0~100% 정방향으로 돌아감
            */
        }

        @keyframes myAnimation {
            0% {
                background: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background: yellow;
                left: 200px;
                top: 0px;
            }

            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background: red;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
