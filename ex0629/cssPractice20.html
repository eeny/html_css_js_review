<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상자 멈춰! 만들기</title>
    <style>
        #wrap {
            width: 700px;
            margin: 0 auto;
            position: relative;
            border: 1px solid black;
        }
        .movebox {
            width: 100px;
            height: 50px;
            background-color: royalblue;
            position: absolute;
            top: 25px;
            left: 100px;
            animation-name: move;
            animation-duration: 0.5s;
            animation-direction: alternate;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: calc(100% - 100px);
            }
        }
        .bar {
            width: 10px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 340px;
        }
        .stop {
            width: 100%;
            height: 100px;
            margin-top: 100px;
            background-color: green;
        }
        .stop p {
            text-align: center;
            font-size: 40px;
            padding: 20px;
        }
        #wrap:hover .movebox {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="movebox"></div>
        <div class="bar"></div>
        <div class="stop"><p>멈춰!</p></div>
    </div>
</body>
</html>
