<body>
    <table border="1">
        <!-- <tr>
            <th>글번호</th>

        </tr> -->
        <tr align="center">
            <td><b>글번호</b></td>
            <td><b>글제목</b></td>
            <td><b>글쓴이</b></td>
        </tr>

        <!--이렇게 테이블헤더 부분은 골라쓰면 된다-->

        <tr bgcolor="Coral">
            <td>1</td>
            <td>노인과 바다</td>
            <td>헤밍웨이</td>
        </tr>

        <tr>
            <td>2</td>
            <td bgcolor="DarkTurquoise">오만과 편견</td>
            <td>제인 오스틴</td>
        </tr>

    <hr>

    예제 1)
    <table border="1">
        <tr>
            <td colspan="2">병아리반</td>
        </tr>
        <tr>
            <td>1</td>
            <td>최홍석</td>
        </tr>
        <tr>
            <td>2</td>
            <td>신재엽</td>
        </tr>
    </table>

    예제 2)
    <table border="1">
        <tr>
            <td rowspan="3">병아리반</td>
            <td>최홍석</td>
        </tr>
        <tr>
            <td>홍성민</td>
        </tr>
        <tr>
            <td>신재엽</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <tr>
            <td>번호</td>
            <td>이름</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
        </tr>
    </table>
    
    <hr>

    <table border="1">
        <caption>표의 제목</caption>
        <tr>
            <td rowspan="2">번호</td><td>이름</td>
        </tr>
        <tr>
            <td>최홍석</td>
        </tr>
    </table>

</html>
