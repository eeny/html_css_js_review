<!DOCTYPE html>
<html lang="ko">
<head>
    <title>예제풀기</title>
</head>
<body>
    <!--예제1-->
    <ul type="disk">
        <li>이것</li>
        <li>목록</li>
        <li>내용</li>
    </ul>

    <!--예제2-->
    <ul>
        <li type="disk">이것</li>
        <li type="circle">목록</li>
        <li>내용</li>
    </ul>

    <!--예제3-->
    <ol type="1">
        <li>이것</li>
        <li>목록</li>
        <li>내용</li>
    </ol>

    <!--예제4-->
    <ol>
        <li type="1">이것</li>
        <li type="A">목록</li>
        <li type="a">내용</li>
        <li type="i">내용</li>
        <li type="I">내용</li>
    </ol>

    <hr>
        <ol type="l">
            <li>개요</li>
            <li>사양</li>
            <li>상세</li>
                <ol type="1">
                    <li>기능</li>
                    <li>주변기기</li>
                </ol>
        </ol>
</body>
</html>
