<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--접근하는 하드웨어가 모바일이냐 PC냐에 따라서 어떤 사이트로 이동시킬건지 설정한다-->
<body onload="myFunction()">
    <div id="data"></div>

    <script>
        function myFunction() {
            var tempUser = navigator.userAgent;
            
            document.getElementById("data").innerHTML = tempUser;

            // userAgent 값에 iPhone, iPad, ipot, Android 라는 문자열이 하나라도 존재한다면 모바일로 간주됨.
            if (tempUser.indexOf("iPhone") > 0 || tempUser.indexOf("iPad") > 0
                || tempUser.indexOf("iPot") > 0 || tempUser.indexOf("Android") > 0) {
                alert("모바일 페이지");
                location.replace("http://m.naver.com");
            } else {
                alert("데스크탑 페이지");
                location.replace("http://naver.com");
            }
        }
    </script>
</body>

</html>
