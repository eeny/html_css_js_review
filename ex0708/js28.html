<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding: 0;
        }
        li {
            list-style: none;
            width: 50px;
        }
        ul.menu {/*ul중에서 클래스가 menu인 것*/
            border: 1px solid black;
            display: flex;
        }
        ul.menu > li {
            margin-left: 10px;
            position: relative;
        }
        .menu ul {/*menu 안에 있는 ul*/
            border: 1px solid red;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li onmouseover="over(0)" onmouseout="out(0)">메뉴1
            <ul>
                <li>서브1</li>
                <li>서브2</li>
            </ul>
        </li>
        <li onmouseover="over(1)" onmouseout="out(1)">메뉴2
            <ul>
                <li>서브1</li>
                <li>서브2</li>
            </ul>
        </li>
    </ul>

    <script>
        // 첫번째 방법 - function이 너무 많아진다!
        // function over1() {
        //     document.querySelectorAll(".menu ul")[0].style.display = "block";
        // }
        // function over2() {
        //     document.querySelectorAll(".menu ul")[1].style.display = "block";
        // }
        // function out1() {
        //     document.querySelectorAll(".menu ul")[0].style.display = "none";
        // }
        // function out2() {
        //     document.querySelectorAll(".menu ul")[1].style.display = "none";
        // }

        // 두번째 방법 - 배열의 인덱스 번호로 코드를 줄일 수 있다!
        function over(idx) {
            document.querySelectorAll(".menu ul")[idx].style.display = "block";
        }
        function out(idx) {
            document.querySelectorAll(".menu ul")[idx].style.display = "none";
        }
    </script>
</body>
</html>
