<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>

    <script>
        // 배열을 문자로 (.toString(); 안 해도 된다!)
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits;// Banana,Orange,Apple,Mango

        // 배열을 join의 매개변수로 결합
        var fruits = ["Banana", "Orange","Apple", "Mango"];
        fruits.join(" * ");// Banana * Orange * Apple * Mango

        // 마지막 배열 삭제
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.pop();// Banana,Orange,Apple
        
        // 삭제한 배열을 변수에 담을 수 있다.
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var x = fruits.pop();// Mango

        // 마지막에 새 배열 추가
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.push("Kiwi");// Banana,Orange,Apple,Mango,Kiwi
        
        // 첫 번째 배열 삭제
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.shift();// Orange,Apple,Mango
        
        // 첫 번째 배열 추가
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.unshift("Lemon");// Lemon,Banana,Orange,Apple,Mango
        
        // 마지막에 새 배열 추가
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits[fruits.length] = "Kiwi";// Banana,Orange,Apple,Mango,Kiwi
        
        // 특정 위치의 배열 삭제
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        delete fruits[0];// ,Orange,Apple,Mango
        
        // splice(위치, 삭제 개수, 추가할 값)
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(2, 0, "Lemon", "Kiwi");// Banana,Orange,Lemon,Kiwi,Apple,Mango
        
        // splice(위치, 삭제할 개수)
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(0, 1);// Orange,Apple,Mango
        
        // 배열 2개 합치기
        var myGirls = ["Cecilie", "Lone"];
        var myBoys = ["Emil", "Tobias","Linus"];
        var myChildren = myGirls.concat(myBoys);// Cecilie,Lone,Emil,Tobias,Linus
        
        // 배열 3개 합치기
        var arr1 = ["Cecilie", "Lone"];
        var arr2 = ["Emil", "Tobias","Linus"];
        var arr3 = ["Robin", "Morgan"];
        var myChildren = arr1.concat(arr2, arr3);// Cecilie,Lone,Emil,Tobias,Linus,Robin,Morgan
        
        // 배열 잘라내기 (위치부터)
        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrus = fruits.slice(3);// Apple,Mango
        
        // 배열 잘라내기(시작위치, 끝위치)
        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var citrus = fruits.slice(1, 3);// Orange,Lemon
        
        // 배열정렬. 오름차순, 내림차순
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.sort();// Apple,Banana,Mango,Orange
        fruits.reverse();// Mango,Apple,Orange,Banana
        
        document.getElementById("demo").innerHTML = fruits.reverse();
    </script>
</body>
</html>
