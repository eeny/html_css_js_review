<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Learning HTML5! </title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 760px;
            margin: 0 auto;
        }
        header {
            background-color: grey;
            color: white;
            padding: 20px;
        }
        hgroup h1 {
            float: left;
            font-size: 18px;
        }
        hgroup h2 {
            float: right;
            font-weight: normal;
            font-size: 13px;
        }
        hgroup::after {
            content: "";
            display: block;
            clear: both;
        }
        nav li {
            float: left;
            /*display 속성을 쓰면 자동으로 사라지지만 float라서 안사라짐*/
            list-style: none;
        }
        nav ul::after {
            content: "";
            display: block;
            clear: both;
        }
        section {
            width: 518px;
            float: left;
            border: 1px solid black;
            margin-left: 10px;
            margin-bottom: 10px;
            padding: 10px;
            line-height: 30px;
        }
        aside {
            width: 163px;
            float: right;
            border: 1px solid black;
            margin-right: 10px;
            padding: 10px;
        }
        aside li {
            list-style: none;
        }
        aside .ad {
            height: 100px;
            background-color: grey;
            margin-bottom: 15px;
        }
        footer {
            width: 720px;
            padding: 10px;
            margin: 0 auto;
            clear: both;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header><!--html5 태그(div랑 동일)-->
            <hgroup>
                <h1>Learning HTML5!</h1>
                <h2>by choi</h2>
            </hgroup>
        </header>
        <nav>
            <ul>
                <li><span>메뉴1</span></li>
                <li><span>메뉴2</span></li>
                <li><span>메뉴3</span></li>
                <li><span>메뉴4</span></li>
                <li><span>메뉴5</span></li>
                <li><span>메뉴6</span></li>
                <li><span>메뉴7</span></li>
            </ul>
        </nav>
        <section>
            <article>
                <h1> 첫번째 본문의 제목 </h1>
                <p> 첫번째 본문의 내용 </p>
            </article>
            <article>
                <h1> 두번째 본문의 제목 </h1>
                <p> 두번째 본문의 내용 </p>
            </article>
            <article>
                <h1> 세번째 본문의 제목 </h1>
                <p> 세번째 본문의 내용 </p>
            </article>
        </section>
        <aside>
            <p class="ad">광고</p>
            <ul>
                <li><b>html5강좌</b></li>
                <li><b>html5강좌</b></li>
                <li><b>html5강좌</b></li>
            </ul>
        </aside>
        <footer>
            <center>Copyright choi</center>
        </footer>
    </div>
</body>

</html>
