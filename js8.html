<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    가로크기<input type="text" id="wid"> <br>
    세로크기<input type="text" id="hei"> <br>
    배경색<select id="col">
            <option value="red">빨강</option>
            <option value="green">녹색</option>
            <option value="blue">파랑</option>
        </select>
        <br>
        <input type="button" value="생성" onclick="play()">

        <div id="result"></div>

        <script>
            function play() {
                // 화면에 출력하는 4가지 방법
                alert("눌렀다!");

                console.log("콘솔에 출력됨");

                // document.write();
                
                // innerHTML
                document.getElementById("result").innerHTML = document.getElementById("wid").value;

                // 위의 모든 값을 가져와서 그 속성값으로 이뤄진 <div>를 document.write()로 작성해서 생성하기
                var width = document.getElementById("wid").value;
                var height = document.getElementById("hei").value;
                var bg = document.getElementById("col").value;
                document.write(width + " * " + height + " & " + bg);
                document.write("<div style=\"width: " + width + "px;height: " + height + "px;background-color: " + bg + ";\"></div>");
            }
        </script>
</body>
</html>
