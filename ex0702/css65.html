<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .line {
            border: 1px solid black;
        }
        #content {
            width: 500px;
            background-color: pink;
            /* font-size: 0; */
            display: flex;/*이것만 있으면 강제 가로배치 가능*/
        }
        aside {
            width: 200px;
            height: 300px;
            background-color: red;
            /* display: inline-block; */
        }
        section {
            width: 300px;
            height: 300px;
            background-color: blue;
            /* display: inline-block;
            vertical-align: top; */
            font-size: 30px;
            color: white;
        }
        article {
            width: 100%;/*section의 크기가 80%이므로 article의 100%도 같음*/
            height: 50%;
        }
    </style>
</head>
<body>
    <div id="content" class="line">
        <aside class="line"></aside>
        <section class="line">
            <article class="line">a</article>
            <article class="line">a</article>
        </section>
    </div>
</body>
</html>
