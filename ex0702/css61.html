<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            border: 1px solid black;
            background-color: cadetblue;
            display: inline-block;
            text-align: center;
            padding: 20px;
        }
        /*radio버튼은 꾸밀 수가 없다!*/
        input[type=radio] {
            display: none;
        }
        /* input[name=box] 이렇게 적어도 된다! */
        input[type=radio]:checked + label {
            background-color: pink;
        }
        /*위에서 만약 #wrap label 이런식으로 아이디를 사용하게 되면
        우선순위 때문에 밑에서 속성변경이 안먹힐 수도 있다...*/

        /*checkbox버튼도 꾸밀 수가 없다!*/
        input[type=checkbox] {
            display: none;
        }
        input[type=checkbox]:checked + label {
            background-color: hotpink;
        }
        .ckbox {
            width: 30px;
            height: 30px;
            padding: 0;
            background-color: transparent;/*투명색*/
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!--label의 for와 input의 id를 똑같이 설정-->
        <!--input이 위로 올라가고 label이 밑으로 가게 위치 바꾸기-->
        <input type="radio" name="box" id="box1">
        <label for="box1">1번</label>
        <input type="radio" name="box" id="box2">
        <label for="box2">2번</label>
        <input type="radio" name="box" id="box3" checked>
        <label for="box3">3번</label>
        <input type="radio" name="box" id="box4">
        <label for="box4">4번</label>

        <br><br><br>
        <label for="txt">아이디</label>
        <input type="text" id="txt">
        <br><br><br>

        동의 하시겠습니까?<input type="checkbox" id="ck">
        <label class="ckbox" for="ck"></label>
    </div>
</body>
</html>
