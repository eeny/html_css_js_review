<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #backmp4 {
            min-width: 100%;
            min-height: 100%;
            /*화면의 크기와 상관없이 최소 크기를 100%로 잡는다*/
            position: fixed;
            top: 0;
            left: 0;
        }
        .content {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
        }
        button {
            width: 200px;
            font-size: 18px;
            padding: 10px;
            background-color: black;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    
    <video src="/media/rain.mp4" type="video/mp4" id="backmp4" autoplay muted loop></video>

    <div class="content">
        <h1>큰 제목 표시줄</h1>
        <p>아무말이나 합니다.</p>
        <button>일시중지</button>
    </div>
</body>
</html>
