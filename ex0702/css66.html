<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, html, body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 768px;
            margin: 0 auto;
            border: 1px solid black;
        }
        header {
            height: 70px;
            background-color: gray;
        }
        nav {
            height: 40px;
            display: flex;
            justify-content: space-between;
        }
        ul {
            width: 60%;
            border: 1px solid red;
            display: flex;
            justify-content: space-between;
        }
        li {
            list-style: none;
        }
        .mmenu {
            width: 20%;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav>
            <div class="mmenu">전체보기</div>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </ul>
        </nav>
    </div>
</body>
</html>
