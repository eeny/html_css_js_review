<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하면 여러가지 색깔 박스가 나타나게</title>
    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #wrap {
            width: 900px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid black;
            position: relative;
        }

        .submenu {
            display: inline-block;
        }

        label {
            padding: 20px;
            background-color: white;
            text-align: center;
            display: inline-block;
        }

        .colorbox {
            width: 100%;
            height: 250px;
            border: 1px solid black;
            position: absolute;
            top: 63px;
            left: 0;
            display: none;
        }

        input[type=radio] {
            display: none;
        }

        input[type=radio]:checked+label {
            border-bottom: 3px solid blue;
        }

        #menu1:checked~div {
            display: block;
            background-color: red;
        }
        #menu2:checked~div {
            display: block;
            background-color: yellow;
        }
        #menu3:checked~div {
            display: block;
            background-color: green;
        }
        #menu4:checked~div {
            display: block;
            background-color: indigo;
        }
        #menu5:checked~div {
            display: block;
            background-color: orange;
        }
        #menu6:checked~div {
            display: block;
            background-color: darkturquoise;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="menu">
            <div class="submenu">
                <input type="radio" name="menu" id="menu1">
                <label for="menu1" class="menu1Lbl">모델</label>
                <div class="colorbox"></div>
            </div>

            <div class="submenu">
                <input type="radio" name="menu" id="menu2">
                <label for="menu2">멤버십&차량관리</label>
                <div class="colorbox"></div>
            </div>

            <div class="submenu">
                <input type="radio" name="menu" id="menu3">
                <label for="menu3">이벤트</label>
                <div class="colorbox"></div>
            </div>

            <div class="submenu">
                <input type="radio" name="menu" id="menu4">
                <label for="menu4">고객지원</label>
                <div class="colorbox"></div>
            </div>

            <div class="submenu">
                <input type="radio" name="menu" id="menu5">
                <label for="menu5">브랜드</label>
                <div class="colorbox"></div>
            </div>

            <div class="submenu">
                <input type="radio" name="menu" id="menu6">
                <label for="menu6">회사소개</label>
                <div class="colorbox"></div>
            </div>
        </div>
    </div>
</body>

</html>
