<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css는 이 사이트 전반에 대한 설정이다.
    그런 이유로 head에 작성하고 작성할 태그는 style이다. -->
    <style>
        body {
            /*body도 태그다!*/
            background-color: darkkhaki;
        }

        p {
            /*css에서 주석은 이렇게 쓴다*/
            /*여기서 p는 태그의 이름이다. 이것을 태그 선택자라고 한다!*/
            background-color: red;
        }

        input {
            background-color: blue;
        }

        hr {
            height: 10px;
            background-color: chartreuse;
        }

        * {
            /*그냥 color는 글자색을 뜻한다*/
            color: lightcoral;
        }

        .bora {
            background-color: blueviolet;
        }

        #parang {
            background-color: cornflowerblue;
        }

        input[type=text] {
            background-color: fuchsia;
        }

        input[type=button] {
            background-color: forestgreen;
        }

        input[type=password] {
            background-color: gold;
        }

        a {
            /*링크 누르기 전 글자색*/
            color: hotpink;
        }

        a:active {
            /*링크를 누르는 중의 글자색*/
            color: lawngreen;
        }

        a:visited {
            /*링크를 눌러서 갔다온 후의 글자색*/
            color: lightseagreen;
        }

        input[type=text], input[type=button] {
            color: navajowhite;
        }
    </style>
</head>

<body>
    <a href="http://naver.com">네이버</a>

    <hr>

    <input type="text">
    <input type="button" value="버튼">
    <input type="password">

    <hr>
    안녕
    <p class="bora">이것은 패러그래프</p>
    <hr>
    <p class="bora">이것은 패러그래프</p>
    <hr>
    <p id="parang">이것은 패러그래프</p>
    <p id="parang">
        아이디도 클래스처럼 중복이 가능하지만, 안쓰기를 권고한다!
        중복해야 한다면 클래스를 사용하자!
    </p>
</body>

</html>
