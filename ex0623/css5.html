<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *, html, body {
            /*무조건 처음에 모든 padding과 margin을 0으로 초기화*/
            padding: 0;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            
            /*margin을 통한 가운데 정렬 방법 2가지*/
            /* margin-left: auto;
            margin-right: auto; */
            margin: 0 auto;
        }

        .top {
            width: 200px;
            height: 100px;
            background-color: red;
        }

        .bottom {
            width: 200px;
            height: 100px;
            background-color: blue;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            margin-left: 500px;
            /*padding을 주면 강제적으로 크기가 늘어난다!
            그래서 padding을 쓸거면 크기를 다시 조정해야 한다*/
            padding-top: 50px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    box 자체를 가운데로 보내고 싶다면, margin을 이용한다!<br>
    => 블록태그일 경우에 margin을 이용해서 가운데로 옮길 수 있다.<br>
    => margin의 왼쪽, 오른쪽을 auto로 주면 항상 가운데에 온다!<br>
    <div class="box">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>

    margin 값으로 위치를 옮길 수는 있지만 그렇게 하면 안된다!!!
    <div class="box2">하이</div>
</body>
</html>
