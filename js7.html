<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        for(var i = 0; i < 10; i++) {
            var x = Math.floor(Math.random() * 100);// 0 ~ 0.999999
            var y = Math.floor(Math.random() * 100);// 0 ~ 0.999999
            document.write("<div style='left:" + x + "px;top:" + y + "px'>" + i + "</div>");
            // "<div style='left:10px;top:10px'></div>" 원래 이런 태그
        }
    </script>
</body>
</html>
