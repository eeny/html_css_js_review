<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .test {
            color: red;
            font-size: 20px;
        }

        .test1 {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>

<body>
    This is a just Word
    <p class="test">This is "P tag with class=test"</p>
    <p class="test1">This is "P tag with class=test1"</p>
    <button id="btn1">detach all p elements</button>
    <button id="btn2">detach all p elements with class="test"</button>
    <button id="btn3">append tags to Body</button>

    <script>
        $(document).ready(function () {
            var tags;

            $("#btn1").click(function () {
                tags = $("p").detach();
            });
            $("#btn2").click(function () {
                // tags = $("p").detach(".test");
                // 모든 p를 잘라내지만 화면에서는 .test만 지운다!
                tags = $(".test").detach();
            });
            $("#btn3").click(function () {
                $("body").append(tags);
            });
        });
    </script>

</body>

</html>
