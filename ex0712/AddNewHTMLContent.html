<!DOCTYPE html>
<html>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("a").append("<font color=red>가자</font>");
            });
            $("#btn2").click(function () {
                $("a").after("<font color=red>가자</font>");
            });
            $("#btn3").click(function () {
                $("a").prepend("<font color=red>가자</font>");
            });
            $("#btn4").click(function () {
                $("a").before("<font color=red>가자</font>");
            });
        });
    </script>
    <a href="http://daum.net">다음</a>
    <button id="btn1">append</button>
    <button id="btn2">after</button>
    <button id="btn3">prepend</button>
    <button id="btn4">before</button>
</body>

</html>
