<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback함수로 순서대로 움직이기</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .red {
            background-color: red;
            top: 0;
            left: 0;
        }
        .blue {
            background-color: blue;
            top: 100px;
            left: 0;
        }
        .green {
            background-color: green;
            top: 200px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
    <script>
        $(function() {
            $(".red").animate({
                left: "300px"
            }, 1000, function() {
                $(".blue").animate({
                    left: "300px"
                }, 1000, function() {
                    $(".green").animate({
                        left: "300px"
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
