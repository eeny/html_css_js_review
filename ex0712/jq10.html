<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .showbox {
            border: 3px solid red;
            width: 200px;
            height: 200px;
            position: relative;
            /* overflow: hidden; */
        }

        .movebox {
            width: 800px;
            height: 100%;
            border: 3px solid blue;
            display: flex;
            position: absolute;
        }

        img {
            width: 200px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="showbox">
        <div class="movebox">
            <img src="/img/dog1.jpg">
            <img src="/img/dog2.jpg">
            <img src="/img/dog3.jpg">
            <img src="/img/dog4.jpg">
        </div>
    </div>
    <button>클릭</button>

    <script>
        // setInterval로 자동 반복하기
        // $(function(){}); 안에 있지 않아도 된다!
        var imgCnt = $(".movebox img").length;// img의 전체 개수를 알 수 있다.
        var imgWidth = $(".showbox").outerWidth();// showbox의 크기
        var maxLeft = (imgCnt * imgWidth * -1) + imgWidth;
        setInterval(function() {
            if(parseInt($(".movebox").css("left")) == maxLeft){
                $(".movebox").animate({
                    left: "0px"
                }, 500);
            } else {
                $(".movebox").animate({
                    left: "-=200px"
                }, 500);
            }
        }, 5000);
        // 5000은 클릭하는 주기. 5초마다 한번씩 눌러라~
    </script>
</body>

</html>
