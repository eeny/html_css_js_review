<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .showbox {
            border: 3px solid red;
            width: 200px;
            height: 200px;
            position: relative;
            /* overflow: hidden; */
        }

        .movebox {
            width: 800px;
            height: 100%;
            border: 3px solid blue;
            display: flex;
            position: absolute;
        }

        img {
            width: 200px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="showbox">
        <div class="movebox">
            <img src="/img/dog1.jpg">
            <img src="/img/dog2.jpg">
            <img src="/img/dog3.jpg">
            <img src="/img/dog4.jpg">
        </div>
    </div>
    <button>클릭</button>

    <script>
        $(function () {
            var imgCnt = $(".movebox img").length;// img의 전체 개수를 알 수 있다.
            var imgWidth = $(".showbox").outerWidth();// showbox의 크기
            var maxLeft = (imgCnt * imgWidth * -1) + imgWidth;

            $("button").click(function() {
                //alert(maxLeft);

                //alert($(".movebox").css("left"));
                
                //if($(".movebox").css("left") == "-400px"){// 이렇게 하거나
                
                if(parseInt($(".movebox").css("left")) == maxLeft){
                    $(".movebox").animate({
                        left: "0px"
                    }, 500);
                } else {
                    $(".movebox").animate({
                        left: "-=200px"
                    }, 500);
                }
            });
        });
    </script>
</body>

</html>
