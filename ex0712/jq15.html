<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
        button {
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div></div>
    <button>클릭</button>

    <script>
        $(function() {
            $("button").click(function() {
                // animate 앞에 stop을 붙여주면 여러번 클릭해도
                // 애니메이션이 꼬이지 않고 한번씩만 실행된다.
                $("div").stop().animate({
                    left: "200px"
                }, 500, function() {
                    $("div").stop().animate({
                        left: "0px"
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
