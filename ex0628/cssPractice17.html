<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대자동차 홈페이지 메뉴 따라 만들기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        .mainImg {
            width: 100%;
            height: 1281px;
            background-color: blue;
            background-image: url("/img/building.jpg");
            background-size: contain;
            background-position: top;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            z-index: -1;
        }
        /* img {
            width: 100%;
            height: auto;
            position: absolute;
            z-index: -1;
        } */
        .top {
            width: 100%;
            height: 100px;
        }
        .logo {
            float: left;
        }
        .logo p {
            font-size: 55px;
            font-weight: bold;
            color: white;
            margin-top: 10px;
            margin-left: 20px;
        }
        .menubar {
            float: right;
        }
        .menu>li {
            padding: 32px 0;
            display: inline-block;
            font-size: 25px;
            color: white;
            margin-right: 20px;
        }
        .sub {
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid white;
            position: absolute;
            top: 100px;
            left: 0;
            padding-right: 85px;
            display: none;
        }
        .sub li {
            height: 60px;
            float: right;
            list-style: none;
            font-size: 20px;
            color: white;
            margin-top: 20px;
            margin-right: 30px;
        }
        .top:hover {            
            background-color: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid white;
        }
        .menu>li:hover {
            border-bottom: 3px solid white;
        }
        .menu>li:hover .sub {
            display: block;
        }
        .sub li:hover {           
            border-bottom: 3px solid white;
        }
        .content {
            width: 80%;
            height: 300px;
            margin: 180px auto;
            text-align: center;
            color: white;
        }
        .content p:nth-child(1) {
            font-size: 30px;
        }
        .content p:nth-child(2) {
            font-size: 80px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="mainImg"></div>
        <!-- <img src="/img/building.jpg" alt=""> -->
        <div class="top">
            <div class="logo">
                <p>KIA</p>
            </div>
            <div class="menubar">
                <ul class="menu">
                    <li>New Kia
                        <div class="sub">
                            <ul>
                                <li>Our Symbol</li>
                                <li>Our Movement</li>
                                <li>Our Design</li>
                                <li>Our Inspiration</li>
                            </ul>
                        </div>        
                    </li>
                    <li>The Kia EV6</li>
                    <li>Company
                        <div class="sub">
                            <ul>
                                <li>Sustainability</li>
                                <li>Investor Relations</li>
                            </ul>
                        </div>
                    </li>
                    <li><i class="far fa-user"></i></li>
                    <li><i class="fas fa-globe"></i></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <p>COMPANY</p>
            <p>Investor Relations</p>
        </div>
    </div>
</body>

</html>
