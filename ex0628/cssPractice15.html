<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밑으로 내려가는 메뉴 만들기</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 300px;
            margin: 0 auto;
            border: 1px solid black;
        }
        .nav {
            width: 250px;
            margin: 10px auto;
            background-color: burlywood;
        }
        .menu>li {
            list-style: none;
            border: 1px solid blue;
            text-align: center;
        }
        .sub {
            list-style: none;
            background-color: chartreuse;
            display: none;
        }
        .menu>li:hover ul {
            display: block;
        }
        .sub li:hover {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="nav">
            <ul class="menu">
                <li>메뉴1
                    <ul class="sub">
                        <li>서브1</li>
                        <li>서브2</li>
                    </ul>
                </li>
                <li>메뉴2
                    <ul class="sub">
                        <li>서브3</li>
                        <li>서브4</li>
                    </ul>
                </li>
                <li>메뉴3
                    <ul class="sub">
                        <li>서브5</li>
                        <li>서브6</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
