<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
        }
        ul {
            border: 1px solid red;
        }
        li {
            list-style: none;
        }
        .menu> li {
            display: inline-block;
            border: 1px solid blue;
            /*.sub 부분이 absolute인데 부모에서 벗어나지 않도록*/
            position: relative;
        }
        .sub {
            width: 50px;
            /*sub부분이 밑에 내용 위에 겹치게*/
            position: absolute;
            /* top: 30px;
            절대로 이런식으로 사이를 띄우면 안된다!
            지금 ul을 감싸는 li를 벗어나면 안된다!
            왜? hover하다가 빠져나가게 된다!*/
            background-color: white;
            display: none;
        }
        .menu>li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>메뉴1
            <ul class="sub">
                <li>서브1</li>
                <li>서브2</li>
            </ul>
        </li>
        <li>메뉴2
            <ul class="sub">
                <li>서브3</li>
                <li>서42</li>
            </ul>
        </li>
    </ul>
    여기는 메뉴 확인하려고 적은 부분
</body>
</html>
