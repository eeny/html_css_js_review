<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="클릭"><br>
    
    <!--label과 id를 이용해 체크박스 옆에 글자를 눌러도 체크박스에 체크가 된다!-->
    <input type="checkbox" id="fruit">
    <label for="fruit">사과</label><br>

    <!--지원 안되는 브라우저도 있다!-->
    <input type="color"><br>
    <input type="date"><br>
    <input type="datetime"><br><!--현재 지원이 안돼서 그냥 입력칸만 나옴-->
    <input><br><!--그냥 아무것도 없는 입력칸-->
    <input type="datetime-local"><br>
    
    <input type="email"><br>
    <input type="file"><br>
    히든<input type="hidden">hidden<br><!--눈에 보이지 않는다-->
    <input type="image" src="/img/dog3.jpg"><br>
    <input type="month"><br>
    <input type="number"><br>
    <input type="password"><br>
   
    <!--name속성을 동일하게 적으면 버튼이 그룹으로 묶인다!-->
    <!--radio버튼에서도 label과 id를 이용해 글자를 눌러서 체크할 수 있다!-->
    <input type="radio" name="vagi">감자<br>
    <input type="radio" name="vagi">고구마<br>

    <input type="range"><br>
    <input type="search"><br>
    <input type="tel"><br>
    <input type="url"><br>
</body>
</html>
