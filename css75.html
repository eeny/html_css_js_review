<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #wrap {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
        }

        header {
            width: 100%;
            background-color: #474747;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 5px;
        }

        header h2 {
            font-size: 12px;
            display: none;
        }

        header h3 {
            font-size: 27px;
        }

        nav {
            width: 100%;
            display: none;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            list-style: none;
            padding: 10px;
        }

        section {
            width: 100%;
            padding: 5px;
            border: 1px solid black;
            margin-bottom: 5px;
        }

        aside {
            width: 100%;
            border: 1px solid black;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            padding: 5px;
        }

        aside p {
            width: 40%;
            height: 100px;
            padding: 10px;
            background-color: gray;
        }

        aside ul {
            width: 55%;
            background-color: red;
        }

        aside ul li {
            padding: 5px;
            list-style: none;
        }

        footer {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            margin-top: 5px;
        }

        @media (min-width:800px) {
            #wrap {
                width: 800px;
                margin: 0 auto;
            }

            header h3 {
                display: none;
            }

            header h2 {
                display: block;
            }

            nav {
                display: block;
            }

            section {
                width: 65%;
            }

            aside {
                width: 30%;
            }

            aside p {
                width: 100%;
            }

            aside ul {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <h1>Learning</h1>
            <h2>by Choi</h2>
            <h3><i class="fas fa-bars"></i></h3>
        </header>
        <nav>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
                <li>메뉴5</li>
                <li>메뉴6</li>
                <li>메뉴7</li>
            </ul>
        </nav>
        <section>
            <article>
                <h1> 첫번째 본문의 제목 </h1>
                <p> 첫번째 본문의 내용 </p>
            </article>
            <article>
                <h1> 두번째 본문의 제목 </h1>
                <p> 두번째 본문의 내용 </p>
            </article>
            <article>
                <h1> 세번째 본문의 제목 </h1>
                <p> 세번째 본문의 내용 </p>
            </article>
        </section>
        <aside>
            <p class="ad">광고</p>
            <ul>
                <li><b>html5강좌</b></li>
                <li><b>html5강좌</b></li>
                <li><b>html5강좌</b></li>
            </ul>
        </aside>
        <footer>
            <center>Copyright</center>
        </footer>
    </div>
</body>

</html>
