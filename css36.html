<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, html, body {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 50px;
            font-size: 24px;
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            padding-top: 5px;
            cursor: pointer;
            /*cursor를 달아줘야 사용자가 누르는 요소라는 것을 인지한다*/
        }
        .prev {
            background-color: red;
        }
        .next {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="prev box" onclick="prevPage()">Prev</div>
    <div class="next box" onclick="nextPage()">Next</div>
    <!--클래스명을 띄어쓰기로 줬을 때 의미는 2개의 css 클래스 설정을 의미한다.
    2개 이상의 클래스도 가능하다!-->

    <script>
        function nextPage() {
            alert("댜음페이지");
        }
        function prevPage() {
            alert("이전페이지");
        }
    </script>
</body>
</html>
